<!DOCTYPE html>
<html>
<head>
    <title>Imgur Gallery</title>
    <style>
        body {
            background-color: #2c2f33;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: #23272a;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .image-wrapper:hover {
            transform: translateY(-5px);
        }
        .image-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        .image-wrapper:hover .image-item {
            transform: scale(1.05);
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 20px;
            color: #7289da;
        }
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .loading {
            animation: pulse 1.5s infinite;
        }
        .login-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #1bb76e;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .login-button:hover {
            background-color: #159b5c;
        }
    </style>
</head>
<body>
    <div id="content">
        <a href="https://api.imgur.com/oauth2/authorize?client_id=f4f7609452665ab&response_type=code&state=imgur_gallery" class="login-button">Login with Imgur</a>
        <div id="image-container" class="image-container"></div>
    </div>

    <script>
        const clientId = 'f4f7609452665ab';
        const username = 'A7medmohamed04';
        
        // Check if we have an access token in the URL hash
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        async function getAccessToken(code) {
            try {
                const response = await fetch('https://api.imgur.com/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        client_id: clientId,
                        client_secret: '8648d6d9aea8d076034bf6fe743049572f31dffe', // You'll need to add your client secret
                        grant_type: 'authorization_code',
                        code: code
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get access token');
                }
                
                const data = await response.json();
                return data.access_token;
            } catch (error) {
                console.error('Error getting access token:', error);
                return null;
            }
        }
        
        async function fetchImgurImages(accessToken) {
            const container = document.getElementById('image-container');
            container.innerHTML = '<div class="loading">Loading images...</div>';

            try {
                const response = await fetch(`https://api.imgur.com/3/account/${username}/images`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                container.innerHTML = '';

                if (data.data && data.data.length > 0) {
                    data.data.forEach(image => {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'image-wrapper';
                        
                        const img = document.createElement('img');
                        img.src = image.link;
                        img.className = 'image-item';
                        img.alt = image.title || 'Imgur image';
                        
                        img.onerror = () => {
                            wrapper.remove();
                        };

                        wrapper.appendChild(img);
                        container.appendChild(wrapper);
                    });
                } else {
                    const albumsResponse = await fetch(`https://api.imgur.com/3/account/${username}/albums`, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    if (!albumsResponse.ok) {
                        throw new Error('No images or albums found');
                    }

                    const albumsData = await albumsResponse.json();
                    
                    if (albumsData.data && albumsData.data.length > 0) {
                        for (const album of albumsData.data) {
                            const albumResponse = await fetch(`https://api.imgur.com/3/album/${album.id}/images`, {
                                headers: {
                                    'Authorization': `Bearer ${accessToken}`
                                }
                            });
                            
                            if (albumResponse.ok) {
                                const albumImages = await albumResponse.json();
                                albumImages.data.forEach(image => {
                                    const wrapper = document.createElement('div');
                                    wrapper.className = 'image-wrapper';
                                    
                                    const img = document.createElement('img');
                                    img.src = image.link;
                                    img.className = 'image-item';
                                    img.alt = image.title || 'Album image';
                                    
                                    img.onerror = () => {
                                        wrapper.remove();
                                    };

                                    wrapper.appendChild(img);
                                    container.appendChild(wrapper);
                                });
                            }
                        }
                    }
                }

                if (container.children.length === 0) {
                    throw new Error('No images found');
                }

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error">
                        ${error.message === 'No images found' 
                            ? 'No images found for this account. Please verify the username.'
                            : 'Authentication error. Please check your credentials and try again.'}
                    </div>`;
            }
        }

        if (code) {
            getAccessToken(code).then(accessToken => {
                if (accessToken) {
                    fetchImgurImages(accessToken);
                }
            });
        }
    </script>
</body>
</html>
