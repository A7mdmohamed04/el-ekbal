<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navigation button container */
        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        /* Button styling */
        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            margin: 0 5px;
            background-color: transparent;
            border: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover {
            color: #ffcc00;
        }

        /* Logo styling */
        .nav-image img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Mobile-specific image adjustments */
        @media (max-width: 768px) {
            .nav-image img {
                width: 0px;
                height: 0px;
                content: url('el_ekbal_logo.png');
                /* Mobile-specific logo */
            }
        }

        /* Sliding menu styling */
        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            /* Initially hidden */
            width: 100%;
            height: 100%;
            background-color: white;
            background-image: url('sky1.jpg');
            background-size: cover;
            background-position: center;
            transition: right 0.5s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding-top: 80px;
        }

        @media (max-width: 768px) {
            .menu {
                background-image: url('sky.jpg');
            }
        }

        /* Toggle button styling */
        .menu-btn,
        .home-btn {
            position: fixed;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 20;
        }

        /* Menu toggle button - right side */
        .menu-btn {
            right: 20px;
            top: 80px;
        }

        /* Home button - left side */
        .home-btn {
            left: 20px;
            top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 768px) {
            .menu-btn,
            .home-btn {
                top: 125px;
            }
        }

        /* Icon inside home button */
        .home-btn img {
            width: 18px;
            height: 24px;
            filter: invert(1); /* Makes the icon fully white */
        }

        /* Square button inside menu */
        .square-btn {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 43px;
            height: 43px;
            background-color: #007bff;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .square-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .square-btn:hover {
            transform: scale(1.1);
        }

        /* Menu item styling */
        .menu-item {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            margin: 10px;
            color: rgb(255, 255, 255);
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            min-width: 200px;
        }

        .menu-item:hover {
            background-color: #0056b3;
        }

        /* Ensure content doesn't overlap the navbar */
        body {
            padding-top: 80px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn" id="button1">Videos</button>
            <button class="nav-btn" id="button2">Activities</button>
            <button class="nav-btn" id="button3">Sheets</button>
            <button class="nav-btn" id="button4">About</button>
        </div>
        <div class="nav-image">
            <img src="el_ekbal_logo.png" alt="Logo">
        </div>
    </nav>

    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <button class="square-btn" id="imageButton">
            <img src="teacher.webp" alt="Button Image">
        </button>
    </div>

    <!-- Menu Toggle Button (Right side) -->
    <button class="menu-btn" id="toggleMenu">☰</button>

    <!-- Home Button (Left side) -->
    <button class="home-btn" id="homeButton">
        <img src="home.png" alt="Home Icon">
    </button>

    <!-- JavaScript -->
    <script>
        // Navbar button actions
        document.getElementById('button1').addEventListener('click', function () {
            window.location.href = 'Video.html';
        });

        document.getElementById('button2').addEventListener('click', function () {
            window.location.href = 'Activities.html';
        });

        document.getElementById('button3').addEventListener('click', function () {
            window.location.href = 'Sheets.html';
        });

        document.getElementById('button4').addEventListener('click', function () {
            window.location.href = 'About.html';
        });

        // Sliding menu functionality
        const menu = document.getElementById('menu');
        const toggleMenu = document.getElementById('toggleMenu');
        const imageButton = document.getElementById('imageButton');

        toggleMenu.addEventListener('click', function () {
            if (menu.style.right === '0px') {
                menu.style.right = '-100%';
            } else {
                menu.style.right = '0';
            }
        });

        // Create menu items dynamically
        const menuItems = [
            { text: 'Announcements', link: 'Announcements.html' },
            { text: 'Monthly marks', link: 'Monthly_marks.html' },
            { text: 'Contests', link: 'Contests.html' },
            { text: 'Contact us', link: 'Contact.html' }
        ];

        menuItems.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.textContent = item.text;
            menuItem.className = 'menu-item';

            menuItem.addEventListener('click', () => {
                window.location.href = item.link;
            });

            menu.appendChild(menuItem);
        });

        // Image button action
        imageButton.addEventListener('click', () => {
            window.location.href = 'Teacher_padge.html';
        });

        // Home button action
        document.getElementById('homeButton').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>

</body>

</html>
