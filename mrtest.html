<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Welcome Page</title>

    <style>
        /* Reset CSS for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        /* Background for Desktop and Mobile */
        body.desktop-bg {
            background: url('rm222-mind-26.jpg') no-repeat center center/cover;
        }

        body.mobile-bg {
            background: url('rm222-mind-24.jpg') no-repeat center center/cover;
        }

        /* Welcome Text Styling */
        .welcome-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 255);
            z-index: 2;
            opacity: 1;
            animation: fadeOut 5s forwards; /* Keep 5s fade-out for welcome text */
        }

        .welcome-text {
            font-size: 3rem;
            color: rgb(2, 2, 2);
            text-align: center;
            font-weight: 600;
        }

        /* Main Center Photo with Faster Fade-in Animation */
        .center-photo {
            width: 550px;
            height: 300px;
            position: absolute;
            opacity: 0;
            animation: fadeIn 5.5s forwards 4.5s; /* Faster by 0.5s */
        }

        /* Left Photo Styling (Sliding from Bottom Faster) */
        .left-photo {
            width: 150px;
            height: 150px;
            position: absolute;
            left: 30px;
            bottom: -150px;
            opacity: 0;
            transition: all 2.5s ease; /* Faster transition */
        }

        .left-photo-slide-in {
            bottom: 30px;
            opacity: 1;
        }

        /* Text Container Next to Photo */
        .text-container {
            position: absolute;
            left: 198px;  /* Positioned close to the photo */
            bottom: 60px; /* Moved 4px higher */
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 2.5s forwards 5.5s; /* Faster fade-in */
        }

        .subject-text {
            font-size: 2rem;
            color: black;
            font-weight: 600;
        }

        .extra-text {
            font-size: 1.5rem;
            color: gray;
        }

        /* Animations */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            .center-photo {
                width: 200px;
                height: 200px;
            }
            .left-photo {
                width: 120px;
                height: 120px;
            }
            .text-container {
                left: 158px; /* Adjusted for mobile */
            }
            .subject-text {
                font-size: 1.5rem;
            }
            .extra-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Welcome Text -->
    <div class="welcome-container">
        <h1 class="welcome-text">Welcome Mr. xxxxxxxx</h1>
    </div>

    <!-- Main Center Photo -->
    <img src="timetablej4.png" class="center-photo" alt="Center Photo">

    <!-- Left Sliding Photo -->
    <img src="elekbal_logoo.png" class="left-photo" alt="Left Photo">

    <!-- Text Next to Left Photo -->
    <div class="text-container">
        <div class="subject-text">Subject</div>
        <div class="extra-text">Name</div>
    </div>

    <script>
        // Apply different backgrounds based on device type
        window.onload = () => {
            if (window.innerWidth <= 768) {
                document.body.classList.add('mobile-bg');
            } else {
                document.body.classList.add('desktop-bg');
            }
        };

        // Slide in the left photo from the bottom after 4.5 seconds
        setTimeout(() => {
            const leftPhoto = document.querySelector('.left-photo');
            leftPhoto.classList.add('left-photo-slide-in');
        }, 4500); // Faster by 0.5s

        // Fade in the text next to the photo after 5.5 seconds
        setTimeout(() => {
            const textContainer = document.querySelector('.text-container');
            textContainer.style.opacity = 1;
        }, 5500); // Faster by 0.5s
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default styling for larger screens */

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navigation button container */
        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        /* Button styling */
        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            margin: 0 5px;
            background-color: transparent;
            border: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover {
            color: #ffcc00;
        }

        /* Logo styling */
        .nav-image img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Mobile-specific image adjustments */
        @media (max-width: 768px) {
            .nav-image img {
                width: 0px;
                height: 0px;
                content: url('el_ekbal_logo.png');
                /* Mobile-specific logo */
            }
        }

        /* Sliding menu styling */
        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            /* Initially hidden */
            width: 100%;
            height: 100%;
            background-color: white;
            background-image: url('sky1.jpg');
            background-size: cover;
            background-position: center;
            transition: right 0.5s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding-top: 80px;
        }

        @media (max-width: 768px) {
            .menu {
                background-image: url('sky.jpg');
            }
        }

        /* Toggle button styling */
        .menu-btn,
        .home-btn {
            position: fixed;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 20;
        }

        /* Menu toggle button - right side */
        .menu-btn {
            right: 20px;
            top: 80px;
        }

        /* Home button - left side */
        .home-btn {
            left: 20px;
            top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 768px) {
            .menu-btn,
            .home-btn {
                top: 125px;
            }
        }

        /* Icon inside home button */
        .home-btn img {
            width: 18px;
            height: 24px;
            filter: invert(1); /* Makes the icon fully white */
        }

        /* Square button inside menu */
        .square-btn {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 43px;
            height: 43px;
            background-color: #007bff;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .square-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .square-btn:hover {
            transform: scale(1.1);
        }

        /* Menu item styling */
        .menu-item {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            margin: 10px;
            color: rgb(255, 255, 255);
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            min-width: 200px;
        }

        .menu-item:hover {
            background-color: #0056b3;
        }

        /* Ensure content doesn't overlap the navbar */
        body {
            padding-top: 80px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn" id="button1">Videos</button>
            <button class="nav-btn" id="button2">Activities</button>
            <button class="nav-btn" id="button3">Sheets</button>
            <button class="nav-btn" id="button4">About</button>
        </div>
        <div class="nav-image">
            <img src="el_ekbal_logo.png" alt="Logo">
        </div>
    </nav>

    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <button class="square-btn" id="imageButton">
            <img src="teacher.webp" alt="Button Image">
        </button>
    </div>

    <!-- Menu Toggle Button (Right side) -->
    <button class="menu-btn" id="toggleMenu">â˜°</button>

    <!-- Home Button (Left side) -->
    <button class="home-btn" id="homeButton">
        <img src="home.png" alt="Home Icon">
    </button>

    <!-- JavaScript -->
    <script>
        // Navbar button actions
        document.getElementById('button1').addEventListener('click', function () {
            window.location.href = 'Video.html';
        });

        document.getElementById('button2').addEventListener('click', function () {
            window.location.href = 'Activities.html';
        });

        document.getElementById('button3').addEventListener('click', function () {
            window.location.href = 'Sheets.html';
        });

        document.getElementById('button4').addEventListener('click', function () {
            window.location.href = 'About.html';
        });

        // Sliding menu functionality
        const menu = document.getElementById('menu');
        const toggleMenu = document.getElementById('toggleMenu');
        const imageButton = document.getElementById('imageButton');

        toggleMenu.addEventListener('click', function () {
            if (menu.style.right === '0px') {
                menu.style.right = '-100%';
            } else {
                menu.style.right = '0';
            }
        });

        // Create menu items dynamically
        const menuItems = [
            { text: 'Announcements', link: 'Announcements.html' },
            { text: 'Timetables', link: 'padge2.html' },
            { text: 'Monthly marks', link: 'Monthly_marks.html' },
            { text: 'Contests', link: 'Contests.html' },
            { text: 'Contact us', link: 'Contact.html' }
        ];

        menuItems.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.textContent = item.text;
            menuItem.className = 'menu-item';

            menuItem.addEventListener('click', () => {
                window.location.href = item.link;
            });

            menu.appendChild(menuItem);
        });

        // Image button action
        imageButton.addEventListener('click', () => {
            window.location.href = 'Teacher_padge.html';
        });

        // Home button action
        document.getElementById('homeButton').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>

</body>

</html>
