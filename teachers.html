<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Teacher Login - ELS School</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="mode2.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Oswald;
            overscroll-behavior: none;
        }

        :root {
            --primary-color: #121213;
            --secondary-color: #121213;
            --accent-color: #e74c3c;
            --light-color: #fff;
            --dark-color: #121213;
            --background-color: #fff;
            --text-color: #000; /* Added text color variable */
            font-family: 'Oswald', sans-serif;
        }

        html, body {
            overflow: hidden;
            height: 100%;
            position: fixed;
            width: 100%;
        }

        body {
            font-family: 'Oswald', sans-serif;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://i.ibb.co/17sFJMQ/0000.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 4s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .login-container {
            background: var(--background-color);
            backdrop-filter: blur(3px);
            padding: 1.2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 350px;
            z-index: 2;
            position: absolute;
            top: calc(50% + 20px);
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: slideUp 0.8s ease forwards;
        }

        @media (max-width: 768px) {
            .login-container {
                top: 50%;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-header img {
            width: 180px;
            margin-bottom: -30px;
        }

        .login-header h1 {
            color: var(--shadow-color);
            font-size: 1.6rem;
            margin-bottom: 0.4rem;
        }

        .input-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 52, 112, 0.1);
            border: 2px solid #003470;
            border-radius: 25px;
            color: var(--text-color); /* Changed text color to --text-color */
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(0, 52, 112, 0.2);
            border-color: #003470;
        }

        .input-group i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #003470; /* Changed color to #003470 */
            transition: all 0.3s ease;
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: #003470;
            border: none;
            border-radius: 25px;
            color: var(--light-color);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: #005fcc;
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:active::after {
            width: 200px;
            height: 200px;
        }

        /* Navbar Styles */
        .navbar {
            padding: 1.3rem 5%; /* Reduced padding for desktop view */
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: 0.3s;
            background: var(--primary-color);
            font-family: 'Oswald', sans-serif;
            top: 0;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            font-family: 'Oswald', sans-serif;
        }

        .logo {
            color: var(--light-color);
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 2px;
            font-size: 0;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            order: 2;
            font-family: 'Oswald', sans-serif;
        }

        .department-text {
            color: #808080;
            font-size: 0.8rem;
            margin-top: -5px;
            margin-left: 0px;
            display: none;
            font-family: 'Oswald', sans-serif;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-right: 3rem;
            order: 1;
            font-family: 'Oswald', sans-serif;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            font-family: Oswald;
        }

        .menu-btn {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--light-color);
            transition: 0.3s;
        }

        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu.active {
            max-height: 300px;
            padding: 1rem 0;
        }

        .mobile-menu a {
            display: block;
            color: var(--light-color);
            text-decoration: none;
            padding: 0.5rem 5%;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .menu-btn.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .home-icon {
            color: var(--light-color);
            font-size: 1.5rem;
            text-decoration: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .right-icons {
            order: 3;
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.7rem 5%;
            }
            
            .nav-links {
                display: none;
            }
            
            .menu-btn {
                display: block;
                order: 3;
                transform: translateY(3.5px);
            }

            .home-icon {
                display: block;
                order: 2;
                transform: translateY(3px);
            }

            .logo {
                display: block;
                font-size: 1.8rem;
                letter-spacing: 6px;
            }

            .department-text {
                display: block;
                letter-spacing: 4px;
            }

            .logo-container {
                order: unset;
            }

            .nav-links {
                order: unset;
            }

            .right-icons {
                order: unset;
                gap: 1.2rem;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-links">
                <a href="monthly_marks.html">Monthly marks</a> <span style="color: #d3d3d3;">/</span>
                <a href="timetable.html">Timetables</a> <span style="color: #d3d3d3;">/</span>
                <a href="Groups.html">Groups</a> <span style="color: #d3d3d3;">/</span>
                <a href="awards.html">Awards</a> <span style="color: #d3d3d3;">/</span>
                <a href="activities.html">Activities</a> <span style="color: #d3d3d3;">/</span>
                <a href="about.html">About</a>
            </div>
            <div class="logo-container">
                <a href="index.html" class="logo">EL EKBAL</a>
                <span class="department-text">BOYS DEPARTMENT</span>
            </div>
            <div class="right-icons">
                <button class="menu-btn">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <a href="index.html" class="home-icon">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>
        <div class="mobile-menu">
            <a href="monthly_marks.html">Monthly marks</a>
            <a href="timetable.html">Timetables</a>
            <a href="Groups.html">Groups</a>
            <a href="awards.html">Awards</a>
            <a href="activities.html">Activities</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="login-header">
            <img src="https://i.ibb.co/kg0Ldpw/boys-departments-logo.png" alt="School Logo">
            <h1>Teacher Login</h1>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="teacherCode" placeholder="Enter Teacher Code" required>
                <i class="fas fa-user"></i>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script src="mode.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                particle.style.animationDuration = `${Math.random() * 4 + 2}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const teacherCode = document.getElementById('teacherCode').value;
            
            const btn = e.target.querySelector('.login-btn');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => btn.style.transform = 'scale(1)', 200);
        });

        // Input focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i').style.color = '#3498db';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('i').style.color = '#003470';
            });
        });

        // Initialize particles on load
        window.addEventListener('load', createParticles);

        // Mobile menu
        const menuBtn = document.querySelector('.menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
