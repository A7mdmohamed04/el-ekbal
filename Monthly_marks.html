<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Prevent scrolling */
        html,
        body {
            overflow: hidden;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #D3D3D3;
            padding-top: 80px;
            position: relative;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                background-image: url('rm222-mind-24.jpg');
                background-size: cover;
                background-position: center;
            }

            .bottom-left,
            .bottom-right,
            .upper-left,
            .upper-right {
                display: none;
            }

            .bottom-left {
                bottom: 5%;
                left: 60px;
            }

            .bottom-right {
                bottom: 5%;
                right: 5%;
            }
        }

        /* Desktop styles */
        @media (min-width: 769px) {
            body {
                background-image: url('rm222-mind-26.jpg');
                background-size: cover;
                background-position: center;
            }

            .bottom-left,
            .bottom-right,
            .upper-left,
            .upper-right {
                display: block;
            }

            .upper-left {
                top: 22%;
                left: 60px;
            }

            .upper-right {
                top: 22%;
                right: 10%;
            }

            .bottom-left {
                bottom: 15%;
                left: 60px;
            }

            .bottom-right {
                bottom: 15%;
                right: 10%;
            }
        }

        img {
            width: 150%;
            height: 150%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Styling for the corner images */
        .corner-image {
            position: absolute;
            width: 150px;
            height: 150px;
        }

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navigation button container */
        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        /* Button styling */
        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            margin: 0 5px;
            background-color: transparent;
            border: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover {
            color: #ffcc00;
        }

        /* Logo styling */
        .nav-image img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Mobile-specific image adjustments */
        @media (max-width: 768px) {
            .nav-image img {
                width: 0px;
                height: 0px;
                content: url('el_ekbal_logo.png');
            }
        }

        /* Sliding menu styling */
        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background-color: white;
            background-image: url('sky1.jpg');
            background-size: cover;
            background-position: center;
            transition: right 0.5s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding-top: 80px;
        }

        @media (max-width: 768px) {
            .menu {
                background-image: url('sky.jpg');
            }
        }

        /* Toggle button styling */
        .menu-btn,
        .home-btn {
            position: fixed;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 20;
        }

        /* Menu toggle button - right side */
        .menu-btn {
            right: 20px;
            top: 80px;
        }

        /* Home button - left side */
        .home-btn {
            left: 20px;
            top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 768px) {
            .menu-btn,
            .home-btn {
                top: 125px;
            }
        }

        /* Icon inside home button */
        .home-btn img {
            width: 18px;
            height: 24px;
            filter: invert(1);
        }

        /* Square button inside menu */
        .square-btn {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 43px;
            height: 43px;
            background-color: #007bff;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;

        .square-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .square-btn:hover {
            transform: scale(1.1);
        }

        .menu-item {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            margin: 10px;
            color: rgb(255, 255, 255);
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            min-width: 200px;

        .menu-item:hover {
            background-color: #0056b3;
        }

            justify-content: center;

            margin-top: -6px;
        }

        .mobile-photo img {
            width: 100%;

            height: auto;

            justify-content: center;

            border: 2px solid black;
            border-radius: 30px;
            font-size: 18px;
            margin-top: -20px;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 10%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .error-message {
            visibility: hidden;

            font-size: 16px;
            text-align: center;
        }

        .student-info {
            margin-top: 20px;

            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
            opacity: 0;

            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
