<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Page Links</title>  
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default styling - for larger (PC) screens */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column; /* Arrange elements vertically */
            font-family: Arial, sans-serif;
            background-image: url('WhatsApp Image 2024-10-04 at 08.19.04_216105bb.jpg'); /* Desktop image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Mobile-specific styling using media query */
        @media (max-width: 768px) {
            body, html {
                background-image: url('ekbal.jpg'); /* Mobile image */
            }
        }

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #007bff; /* Solid blue color */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px; /* Thicker navbar */
            position: fixed; /* Fixes the navbar to the top */
            top: 0;
            left: 0;
            z-index: 10; /* Ensure it stays above other elements */
        }

        /* Button container fills remaining space */
        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        /* Button styling: Each button takes equal space */
        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            margin: 0 10px;
            background-color: transparent; /* Remove button background */
            border: none; /* Remove border */
            transition: color 0.3s; /* Smooth color transition */
            cursor: pointer; /* Add pointer cursor on hover */
        }

        .nav-btn:hover {
            color: #ffcc00; /* Change text color on hover */
        }

        /* Photo styling - for larger (PC) screens */
        .nav-image img {
            width: 100px; /* Larger width */
            height: 100px; /* Larger height */
            border-radius: 50%; /* Circular image */
            object-fit: cover;
        }

        /* Mobile-specific image styling */
        @media (max-width: 768px) {
            .nav-image img {
                width: 70px; /* Smaller width */
                height: 70px; /* Smaller height */
                content: url('el_ekbal_logo.png'); /* Mobile-specific logo */
            }
        }

        /* Ensure the navbar remains at the top */
        body {
            padding-top: 100px; /* Adds space at the top so content doesn't overlap with navbar */
        }

        /* Centering the search container */
        .search-container {
            position: fixed; /* Fixed positioning to stay visible */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Offset by half its width and height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 350px;
            border-radius: 30px;
            padding: 5px;
            z-index: 20; /* Higher than navbar */
        }

        /* Search bar styling */
        .search-bar-wrapper {
            position: relative; /* So the search icon is positioned relative to this wrapper */
            width: 100%;
        }

        .search-bar {
            padding: 10px 45px 10px 15px; /* Add padding to make space for the icon */
            width: 100%;
            border: 2px solid black;
            outline: none;
            border-radius: 30px;
        }

        /* Search icon styling */
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%); /* Vertically center the icon */
            width: 20px;  /* Adjust the size as needed */
            height: 20px; /* Adjust the size as needed */
            cursor: pointer;
        }

        /* Error message styling */
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            height: 18px; /* Set a fixed height */
            visibility: hidden; /* Make it invisible initially */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn" id="button1">Videos</button>
            <button class="nav-btn" id="button2">Contests</button> <!-- Changed button order for consistency -->
            <button class="nav-btn" id="button3">Timetables</button>
            <button class="nav-btn" id="button4">Sheets</button>
            <button class="nav-btn" id="button5">About</button>
        </div>
        <div class="nav-image">
            <img src="C:\Users\Ahmed\Desktop\EL_Ekbal\el_ekbal_logo.png" alt="Logo">
        </div>
    </nav>

    <!-- Search Container -->
    <div class="search-container">
        <div class="search-bar-wrapper">
            <input type="text" class="search-bar" placeholder="Results of the school certificate...">
            <img src="search_bar_lens.png" alt="Search" class="search-icon" onclick="searchCode()">
        </div>
        <div class="error-message" id="error-message">Code not found!</div>
    </div>

    <!-- JavaScript functionality -->
    <script>
        document.getElementById('button1').addEventListener('click', function() {
            window.location.href = 'Video.html'; // Redirects to 'Video'
        });

        document.getElementById('button2').addEventListener('click', function() {
            window.location.href = 'Contests.html'; // Redirects to 'Contests'
        });

        document.getElementById('button3').addEventListener('click', function() {
            window.location.href = 'padge2.html'; // Redirects to 'Timetables'
        });

        document.getElementById('button4').addEventListener('click', function() {
            window.location.href = 'Sheets.html'; // Redirects to 'Sheets'
        });

        document.getElementById('button5').addEventListener('click', function() {
            window.location.href = 'About.html'; // Redirects to 'About'
        });

        // Object containing codes and their corresponding pages
        const codePages = {
            "123": "Results.html",
            "x": "x.html",
            "x": "x.html",
            // Add more code-page pairs as needed
        };

        // Function to handle search input
        function searchCode() {
            const searchInput = document.querySelector('.search-bar').value.trim().toUpperCase(); // Get and sanitize input
            const errorMessage = document.getElementById('error-message'); // Get the error message element

            console.log("Search input:", searchInput); // Debugging: log input to ensure it's captured

            if (codePages[searchInput]) {
                errorMessage.style.visibility = 'hidden'; // Hide error message if a valid code is entered
                console.log("Code found! Redirecting to:", codePages[searchInput]); // Debugging: confirm redirection
                // If the entered code matches one in the object, redirect to the corresponding page
                window.location.href = codePages[searchInput];
            } else {
                console.log("Code not found!"); // Debugging: log when code is not found
                // Show the error message if no match is found
                errorMessage.style.visibility = 'visible'; // Keep space reserved but just show the message
            }
        }

        // Optional: Event listener for pressing the Enter key in the search bar
        document.querySelector('.search-bar').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchCode(); // Call the search function when 'Enter' is pressed
            }
        });
    </script>

</body>
</html>
