<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Page Links</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default styling - for larger (PC) screens */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('yellow_background.jpg'); /* Desktop image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Mobile-specific styling using media query */
        @media (max-width: 768px) {
            body, html {
                background-image: url('ekbal.jpg'); /* Mobile image */
            }
        }

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #007bff; /* Solid blue color */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px; /* Thicker navbar */
            position: fixed; /* Fixes the navbar to the top */
            top: 0;
            left: 0;
            z-index: 10; /* Ensure it stays above other elements */
        }

        /* Button container fills remaining space */
        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        /* Button styling: Each button takes equal space */
        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            margin: 0 10px;
            background-color: transparent; /* Remove button background */
            border: none; /* Remove border */
            transition: color 0.3s; /* Smooth color transition */
            cursor: pointer; /* Add pointer cursor on hover */
        }

        .nav-btn:hover {
            color: #ffcc00; /* Change text color on hover */
        }

        /* Photo styling - for larger (PC) screens */
        .nav-image img {
            width: 100px; /* Larger width */
            height: 100px; /* Larger height */
            border-radius: 50%; /* Circular image */
            object-fit: cover;
        }

        /* Mobile-specific image styling */
        @media (max-width: 768px) {
            .nav-image img {
                width: 70px; /* Smaller width */
                height: 70px; /* Smaller height */
                content: url('el_ekbal_logo.png'); /* Mobile-specific logo */
            }
        }

        /* Ensure the navbar remains at the top */
        body {
            padding-top: 100px; /* Adds space at the top so content doesn't overlap with navbar */
        }

        /* Message frame styling */
        .message-frame {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            border: 4px solid #007bff; /* Border similar to the title */
            border-radius: 20px; /* Rounded corners */
            background-color: rgba(255, 255, 255, 0.8); /* Light background for readability */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            max-width: 500px; /* Maximum width */
            width: 80%; /* Responsive width */
            margin: 20px auto; /* Center the message frame horizontally */
        }

        /* Back button styling */
        .back-btn {
            padding: 10px 20px;
            background-color: #007bff; /* Button color */
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px; /* Space between the text and the button */
        }

        .back-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Centering the message and back button */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: calc(100vh - 100px); /* Full viewport height minus navbar */
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn" id="button1">Home</button>
            <button class="nav-btn" id="button2">Videos</button>
            <button class="nav-btn" id="button3">Timetables</button>
            <button class="nav-btn" id="button4">Contests</button>
            <button class="nav-btn" id="button5">About</button>
        </div>
        <div class="nav-image">
            <img src="el_ekbal_logo.png" alt="Logo">
        </div>
    </nav>

    <!-- Centered content with text and back button -->
    <div class="center-content">
        <div class="message-frame">
            N.S sheets for Junior 6 is not available at the moment.
        </div>

        <!-- Back button -->
        <button class="back-btn" onclick="window.history.back()">Go Back</button>
    </div>

    <!-- JavaScript functionality -->
    <script>
        document.getElementById('button1').addEventListener('click', function() {
            window.location.href = 'main_padge.html'; // Redirects to 'Video'
        });

        document.getElementById('button2').addEventListener('click', function() {
            window.location.href = 'Video.html'; // Redirects to 'Contests'
        });

        document.getElementById('button3').addEventListener('click', function() {
            window.location.href = 'padge2.html'; // Redirects to 'Timetables'
        });

        document.getElementById('button4').addEventListener('click', function() {
            window.location.href = 'Contests.html'; // Redirects to 'Sheets'
        });

        document.getElementById('button5').addEventListener('click', function() {
            window.location.href = 'About.html'; // Redirects to 'About'
        });
    </script>
</body>
</html>
