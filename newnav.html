<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Navigation Bar with Page Links</title>  
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default styling for larger screens */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navigation button container */
        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        /* Button styling */
        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            margin: 0 5px;
            background-color: transparent;
            border: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover {
            color: #ffcc00;
        }

        /* Logo styling */
        .nav-image img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Arrow button styling */
        .arrow-button {
            position: fixed;
            left: 20px; /* Position on the left */
            top: 50%;
            transform: translateY(-50%); /* Centering vertically */
            background: none;
            border: none;
            cursor: pointer;
            font-size: 40px; /* Bigger size for the arrow */
            color: #007bff; /* Arrow color */
            z-index: 20; /* Make sure it's above other elements */
            transition: transform 0.3s, left 0.3s; /* Animation for sliding */
        }

        /* Side menu styling */
        .side-menu {
            position: fixed;
            top: 0;
            height: 100%;
            width: 250px; /* Increased width for the side menu */
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            transform: translateX(-100%); /* Hide menu by default */
            z-index: 10;
        }

        /* Side menu links */
        .side-menu a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin: 15px 0;
        }

        /* Show side menu */
        .menu-open {
            transform: translateX(0); /* Slide in */
        }

        /* Ensure content doesn't overlap the navbar */
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn" id="button1">Videos</button>
            <button class="nav-btn" id="button2">Activities</button>
            <button class="nav-btn" id="button3">Timetables</button>
            <button class="nav-btn" id="button4">Sheets</button>
        </div>
        <div class="nav-image">
            <img src="el_ekbal_logo.png" alt="Logo">
        </div>
    </nav>

    <!-- Arrow Button -->
    <button class="arrow-button" id="arrowButton">&#9654;</button> <!-- Right arrow head -->

    <!-- Sliding Menu -->
    <div class="side-menu" id="sideMenu">
        <a href="#" id="menuHome">Home</a>
        <a href="#" id="menuAbout">About</a>
        <a href="#" id="menuContact">Contact</a>
    </div>

    <!-- JavaScript -->
    <script>
        // Navigation button links
        document.getElementById('button1').addEventListener('click', function() {
            window.location.href = 'Video.html';
        });

        document.getElementById('button2').addEventListener('click', function() {
            window.location.href = 'Activities.html';
        });

        document.getElementById('button3').addEventListener('click', function() {
            window.location.href = 'padge2.html';
        });

        document.getElementById('button4').addEventListener('click', function() {
            window.location.href = 'Sheets.html';
        });

        // Side menu toggle
        const arrowButton = document.getElementById('arrowButton');
        const sideMenu = document.getElementById('sideMenu');
        let menuOpen = false;

        arrowButton.addEventListener('click', () => {
            if (menuOpen) {
                sideMenu.classList.remove('menu-open');
                arrowButton.innerHTML = '&#9654;'; // Right arrow head
                arrowButton.style.left = '20px'; // Move the arrow back to original position
            } else {
                sideMenu.classList.add('menu-open');
                arrowButton.innerHTML = '&#9664;'; // Left arrow head
                arrowButton.style.left = '270px'; // Move arrow along with the menu
            }
            menuOpen = !menuOpen;
        });

        // Side menu links
        document.getElementById('menuHome').addEventListener('click', () => {
            window.location.href = 'Home.html';
        });

        document.getElementById('menuAbout').addEventListener('click', () => {
            window.location.href = 'About.html';
        });

        document.getElementById('menuContact').addEventListener('click', () => {
            window.location.href = 'Contact.html';
        });
    </script>

</body>
</html>
