<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekbal - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            overflow: hidden;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
        }

        .school-name {
            font-size: 2.8em;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
        }

        .loading-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            animation: progress 3s ease-in-out forwards;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .loading-text {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        .skip-button {
            margin-top: 30px;
            padding: 12px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .skip-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .background-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: #3498db;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape" style="width: 50px; height: 50px; top: 10%; left: 10%;"></div>
        <div class="shape" style="width: 70px; height: 70px; top: 20%; right: 15%;"></div>
        <div class="shape" style="width: 40px; height: 40px; bottom: 15%; left: 20%;"></div>
        <div class="shape" style="width: 60px; height: 60px; bottom: 10%; right: 10%;"></div>
    </div>

    <div class="container">
        <h1 class="school-name">Ekbal School</h1>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">Loading...</div>
        <button class="skip-button" onclick="skipLoading()">Skip Loading</button>
    </div>

    <script>
        function skipLoading() {
            window.location.href = 'videos copy.html';
        }

        setTimeout(() => {
            window.location.href = 'videos copy.html';
        }, 3000);
    </script>
</body>
</html>
