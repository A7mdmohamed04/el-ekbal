            border: none;
            padding: 0.5rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--light-color);
            transition: 0.3s;
        }

        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            padding: 0;

            -webkit-tap-highlight-color: transparent; /* Removes tap highlight */
        }

            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.active .bar:nth-child(2) {

        }

            transform: rotate(45deg) translate(-5px, -6px);
        }

            color: var(--light-color);

            align-items: center;

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Handle loading screen completion
        let loadedImages = 0;
        const totalImages = document.getElementsByTagName('img').length;

        function checkAllImagesLoaded() {
            loadedImages++;
            if (loadedImages === totalImages) {
                const loading = document.getElementById('loading');
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }
        }

        // Add load event listener to all images
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.getElementsByTagName('img');
            for (let img of images) {
                if (img.complete) {
                    checkAllImagesLoaded();
                } else {
                    img.addEventListener('load', checkAllImagesLoaded);
                    img.addEventListener('error', checkAllImagesLoaded); // Handle failed image loads
                }
            }
        });

        // Fetch student data
        async function fetchData() {
            try {
                const response = await fetch('J4.json');
                return await response.json();
            } catch (error) {
                console.error('Error fetching student data:', error);
                return [];
            }
        }

        async function searchCode() {
            const searchInput = document.getElementById('searchInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const studentInfo = document.getElementById('studentInfo');
            const mobilePhoto = document.getElementById('mobilePhoto');
            const searchWrapper = document.getElementById('searchWrapper');
            const backButton = document.getElementById('backButton');
            const downloadButton = document.getElementById('downloadButton');

            if (!searchInput) return;

            const students = await fetchData();
            const student = students.find(stu => stu.Code === searchInput);

            if (student) {
                mobilePhoto.style.opacity = '0';
                searchWrapper.style.opacity = '0';

                setTimeout(() => {
                    mobilePhoto.style.display = 'none';
                    searchWrapper.style.display = 'none';
                    errorMessage.style.visibility = 'hidden';

                    const studentDetails = `
                        <div class="name-rectangle"><strong>Name:</strong> ${student["Student Name"]}</div>
                        <div class="info-rectangle"><strong>Arabic:</strong> ${student.Arabic}</div>
                        <div class="info-rectangle"><strong>English:</strong> ${student.English}</div>
                        <div class="info-rectangle"><strong>Math:</strong> ${student.Math}</div>
                        <div class="info-rectangle"><strong>Chemistry:</strong> ${student.Chemistry}</div>
                        <div class="info-rectangle"><strong>Religion:</strong> ${student.Religion1}</div>
                        <div class="info-rectangle"><strong>Technology:</strong> ${student.Technology}</div>
                    `;
                    studentInfo.innerHTML = studentDetails;

                    const rectangles = document.querySelectorAll('.info-rectangle, .name-rectangle');
                    rectangles.forEach((rect, index) => {
                        setTimeout(() => {
                            rect.style.opacity = '1';
                            rect.style.transform = 'translateY(0)';
                        }, index * 500);
                    });

                    studentInfo.style.opacity = '1';

                    setTimeout(() => {
                        backButton.style.opacity = '1';
                        backButton.style.transform = 'translateY(0)';
                        downloadButton.style.opacity = '1';
                        downloadButton.style.transform = 'translateY(0)';
                    }, rectangles.length * 500);
                }, 1500);
            } else {
                errorMessage.style.visibility = 'visible';
            }
        }

        function resetSearch() {
            const studentInfo = document.getElementById('studentInfo');
            const mobilePhoto = document.getElementById('mobilePhoto');
            const searchWrapper = document.getElementById('searchWrapper');
            const backButton = document.getElementById('backButton');
            const downloadButton = document.getElementById('downloadButton');
            const rectangles = document.querySelectorAll('.info-rectangle, .name-rectangle');

            // Fade out all elements with the same timing
            rectangles.forEach(rect => {
                rect.style.opacity = '0';
                rect.style.transform = 'translateY(10px)';
                rect.style.transition = 'opacity 1.5s ease-in-out, transform 1.5s ease-in-out';
            });
            studentInfo.style.opacity = '0';
            backButton.style.opacity = '0';
            backButton.style.transform = 'translateY(10px)';
            downloadButton.style.opacity = '0';
            downloadButton.style.transform = 'translateY(10px)';

            setTimeout(() => {
                studentInfo.innerHTML = '';
                mobilePhoto.style.display = 'block';
                searchWrapper.style.display = 'flex';

                // Fade in photo and search bar simultaneously
                mobilePhoto.style.opacity = '1';
                searchWrapper.style.opacity = '1';
            }, 1500);
        }

        async function downloadResults() {
            const squareWrapper = document.getElementById('squareWrapper');
            const backButton = document.getElementById('backButton');
            const downloadButton = document.getElementById('downloadButton');
            const searchContainer = document.querySelector('.search-container');
            
            // Temporarily hide elements we don't want in the screenshot
            backButton.style.display = 'none';
            downloadButton.style.display = 'none';
            searchContainer.style.display = 'none';

            try {
                const canvas = await html2canvas(squareWrapper, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: null,
                    width: squareWrapper.offsetWidth,
                    height: squareWrapper.offsetHeight,
                    onclone: (clonedDoc) => {
                        const clonedWrapper = clonedDoc.querySelector('#squareWrapper');
                        clonedWrapper.style.position = 'static';
                        clonedWrapper.style.transform = 'none';
                    }
                });

                // Convert to image and download
                const image = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = image;
                link.download = 'student_results.png';
                link.click();
            } catch (error) {
                console.error('Error taking screenshot:', error);
            } finally {
                // Restore hidden elements
                backButton.style.display = 'block';
                downloadButton.style.display = 'block';
                searchContainer.style.display = 'block';
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchCode();
            }
        });

        const menuBtn = document.querySelector('.menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
    </script>
