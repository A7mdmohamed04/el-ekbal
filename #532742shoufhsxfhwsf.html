
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image to GitHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .upload-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #fileInput {
      display: none;
    }

    .file-label {
      padding: 1rem;
      background: #f0f0f0;
      border: 2px dashed #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-label:hover {
      background: #e0e0e0;
      border-color: #999;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #deleteButton {
      background: #f44336;
    }

    #deleteButton:hover {
      background: #da190b;
    }

    #response {
      margin-top: 1rem;
      color: #666;
    }

    .loading {
      display: none;
      margin: 1rem auto;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .preview-image {
      max-width: 100%;
      max-height: 200px;
      margin: 1rem 0;
      border-radius: 8px;
      display: none;
    }

    #imageList {
      display: none;
      margin-top: 1rem;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
    }

    .image-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      gap: 0.5rem;
    }

    .image-item:last-child {
      border-bottom: none;
    }

    .image-item img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 4px;
    }

    .delete-image-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Upload Image to GitHub</h1>
    <form id="uploadForm">
      <label for="fileInput" class="file-label">
        Click or drag image here to upload
      </label>
      <input type="file" id="fileInput" accept="image/*" required>
      <img id="preview" class="preview-image">
      <button type="submit">Upload Image</button>
      <button type="button" id="deleteButton">Show Images to Delete</button>
    </form>
    <div id="imageList"></div>
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Uploading...</p>
    </div>
    <p id="response"></p>
  </div>

  <script>
    const GITHUB_USERNAME = 'A7mdmohamed04';
    const REPO_NAME = 'private';
    const BRANCH = 'main';
    const IMAGE_FOLDER = 'images';
    const GITHUB_TOKEN = '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';

    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const loading = document.querySelector('.loading');
    const imageList = document.getElementById('imageList');
    const deleteButton = document.getElementById('deleteButton');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file!');
        return;
      }

      // Show loading spinner
      loading.style.display = 'block';
      document.querySelector('button[type="submit"]').disabled = true;

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Content = reader.result.split(',')[1];

        try {
          const response = await fetch(
            `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${IMAGE_FOLDER}/${file.name}`,
            {
              method: 'PUT',
              headers: {
                Authorization: `Bearer ${GITHUB_TOKEN}`,
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                message: `Add image: ${file.name}`,
                content: base64Content,
                branch: BRANCH,
              }),
            }
          );

          // Hide loading spinner
          loading.style.display = 'none';
          document.querySelector('button[type="submit"]').disabled = false;

          if (response.ok) {
            document.getElementById('response').textContent = 'File uploaded successfully!';
            document.getElementById('response').style.color = '#4CAF50';
            // Reset form and preview
            preview.style.display = 'none';
            fileInput.value = '';
          } else {
            const errorData = await response.json();
            document.getElementById('response').textContent = `Error: ${errorData.message}`;
            document.getElementById('response').style.color = '#f44336';
          }
        } catch (error) {
          console.error('Upload failed:', error);
          document.getElementById('response').textContent = 'Error uploading file.';
          document.getElementById('response').style.color = '#f44336';
          loading.style.display = 'none';
          document.querySelector('button[type="submit"]').disabled = false;
        }
      };

      reader.readAsDataURL(file);
    });

    async function fetchImageList() {
      try {
        const response = await fetch(
          `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${IMAGE_FOLDER}`,
          {
            headers: {
              Authorization: `Bearer ${GITHUB_TOKEN}`,
            },
          }
        );

        if (!response.ok) {
          throw new Error('Failed to fetch image list');
        }

        const files = await response.json();
        imageList.innerHTML = '';

        // Get commit dates for each file
        const filesWithDates = await Promise.all(files.map(async file => {
          const commitResponse = await fetch(
            `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/commits?path=${IMAGE_FOLDER}/${file.name}&page=1&per_page=1`,
            {
              headers: {
                Authorization: `Bearer ${GITHUB_TOKEN}`,
              },
            }
          );
          const commits = await commitResponse.json();
          return {
            ...file,
            date: new Date(commits[0].commit.author.date)
          };
        }));

        // Sort files by date, newest first
        filesWithDates.sort((a, b) => b.date - a.date);

        filesWithDates.forEach(file => {
          if (file.type === 'file') {
            const item = document.createElement('div');
            item.className = 'image-item';
            item.innerHTML = `
              <img src="${file.download_url}" alt="${file.name}">
              <button class="delete-image-btn" data-name="${file.name}" data-sha="${file.sha}">Delete</button>
            `;
            imageList.appendChild(item);
          }
        });

        imageList.style.display = 'block';
        deleteButton.textContent = 'Hide Images to Delete';

        // Add event listeners to delete buttons
        document.querySelectorAll('.delete-image-btn').forEach(btn => {
          btn.addEventListener('click', async () => {
            const fileName = btn.dataset.name;
            const fileSha = btn.dataset.sha;
            await deleteFile(fileName, fileSha);
          });
        });

      } catch (error) {
        console.error('Error fetching image list:', error);
        document.getElementById('response').textContent = 'Error fetching image list.';
        document.getElementById('response').style.color = '#f44336';
      }
    }

    async function deleteFile(fileName, sha) {
      try {
        const deleteResponse = await fetch(
          `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${IMAGE_FOLDER}/${fileName}`,
          {
            method: 'DELETE',
            headers: {
              Authorization: `Bearer ${GITHUB_TOKEN}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message: `Delete image: ${fileName}`,
              sha: sha,
              branch: BRANCH,
            }),
          }
        );

        if (deleteResponse.ok) {
          document.getElementById('response').textContent = 'File deleted successfully!';
          document.getElementById('response').style.color = '#4CAF50';
          await fetchImageList(); // Refresh the list
        } else {
          const errorData = await deleteResponse.json();
          document.getElementById('response').textContent = `Error: ${errorData.message}`;
          document.getElementById('response').style.color = '#f44336';
        }
      } catch (error) {
        console.error('Delete failed:', error);
        document.getElementById('response').textContent = 'Error deleting file.';
        document.getElementById('response').style.color = '#f44336';
      }
    }

    document.getElementById('deleteButton').addEventListener('click', () => {
      if (imageList.style.display === 'none' || imageList.style.display === '') {
        fetchImageList();
      } else {
        imageList.style.display = 'none';
        deleteButton.textContent = 'Show Images to Delete';
      }
    });
  </script>

</body>
