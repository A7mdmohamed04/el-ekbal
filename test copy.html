<!DOCTYPE html>
<html>
<head>
    <title>My ImgBB Images</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-item {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .image-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="image-container" id="image-container"></div>

    <script>
        const apiKey = 'ca8266cfa6754eb11567acd37c88415b';

        // Function to fetch images from ImgBB
        fetch(`https://api.imgbb.com/1/account/images?key=${apiKey}`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const container = document.getElementById('image-container');
            if (data.data) {
                data.data.forEach((image, index) => {
                    const img = document.createElement('img');
                    img.src = image.url;
                    img.className = 'image-item';
                    img.alt = image.title || 'Uploaded image';
                    img.style.animation = `fadeIn 0.5s ease forwards ${index * 0.1}s`;
                    container.appendChild(img);
                });
            }
        })
        .catch(error => {
            console.error('Error fetching images:', error);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = 'Error loading images from ImgBB: Please check your API key and try again';
            document.getElementById('image-container').appendChild(errorDiv);
        });
    </script>
</body>
</html>
