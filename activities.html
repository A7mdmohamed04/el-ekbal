<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Activities - Ekbal School</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
        }

        /* Custom Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #007bff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background-color: white;
        }

        /* Keeping original navbar styles */
        .navbar {
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: 0.3s;
            background: var(--primary-color);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            color: var(--light-color);
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-right: 3rem;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
        }

        .menu-btn {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--light-color);
            transition: 0.3s;
        }

        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu.active {
            max-height: 300px;
            padding: 1rem 0;
        }

        .mobile-menu a:not(.phone-btn) {
            display: block;
            color: var(--light-color);
            text-decoration: none;
            padding: 0.5rem 5%;
            font-weight: 500;
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
            outline: none; /* Removes focus outline */
        }

        .menu-btn.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .phone-btn {
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            outline: none;
            display: flex;
            align-items: center;
            text-decoration: none;
            position: absolute;
            right: -50px;
            -webkit-tap-highlight-color: transparent;
        }

        .phone-btn i {
            font-size: 1.8rem;
            transform: rotate(-105deg);
        }

        .home-icon {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            text-decoration: none;
            margin-right: 1rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* New styles for unavailable content */
        .unavailable-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
            text-align: center;
        }

        .unavailable-icon {
            font-size: 5rem;
            color: var(--primary-color);
            animation: pulse 2s infinite;
        }

        .unavailable-text {
            font-size: 2rem;
            color: var(--primary-color);
            margin-top: 2rem;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        .unavailable-subtext {
            font-size: 1.2rem;
            color: var(--dark-color);
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .menu-btn {
                display: block;
            }

            .phone-btn {
                display: none;
            }

            .home-icon {
                display: block;
            }

            .mobile-menu .phone-btn {
                display: flex;
                justify-content: center;
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: var(--primary-color);
                border-radius: 50%;
                width: 50px;
                height: 50px;
                margin: 0;
                opacity: 1;
                z-index: 1001;
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }

            .mobile-menu.active .phone-btn {
                opacity: 1;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">Ekbal School</a>
            <div style="display: flex; align-items: center;">
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="monthly_marks.html">Monthly marks</a>
                    <a href="sheets.html">Sheets</a>
                    <a href="timetables.html">Timetables</a>
                    <a href="videos.html">Videos</a>
                </div>
                <a href="index.html" class="home-icon">

                <button class="menu-btn">
                    <span class="bar"></span>

                </button>
            </div>
            <a href="contact_us.html" class="phone-btn">

        <div class="mobile-menu">
            <a href="monthly_marks.html">Monthly marks</a>
            <a href="sheets.html">Sheets</a>

            <a href="videos.html">Videos</a>
            <a href="contact_us.html" class="phone-btn">
                <i class="fas fa-phone"></i>
            </a>
        </div>
    </nav>

    <div class="unavailable-container">
        <i class="fas fa-running unavailable-icon"></i>
        <h1 class="unavailable-text">Activities Currently Unavailable</h1>
        <p class="unavailable-subtext">Please check back later for updates</p>
    </div>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
    </script>
