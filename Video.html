<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background images for different screen sizes */
        html {
            height: 100%;
            background-image: url('rm222-mind-26.jpg'); /* Custom Background Image for Desktop */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @media (max-width: 768px) {
            html {
                background-image: url('rm222-mind-24.jpg'); /* Custom Background Image for Mobile */
            }
        }

        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative; /* Allow absolute positioning for children */
            padding-top: 100px; /* Increased to prevent overlap with navbar */
        }

        /* Square Wrapper */
        .square-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 600px;
            background-image: url('bgv1.jpg'); /* Custom Background Image for Square */
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            padding: 20px;
            gap: 15px;
            position: relative;
            top: 30px; /* Lower the square-wrapper slightly */
        }

        /* Title for Videos inside the square wrapper */
        .video-title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
        }

        /* Grade text styling */
        .square-wrapper-text {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: hsl(0, 0%, 100%);
        }

        /* Images positioned at bottom corners */
        .bottom-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 230px;
            display: none;
        }

        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 230px;
            display: none;
        }

        /* Ensure images are visible only on desktop */
        @media (min-width: 769px) {
            .bottom-left,
            .bottom-right {
                display: block;
            }
        }
        
        /* Images positioned at bottom corners */
        .upper-left {
            position: absolute;
            bottom: 270px;
            left: 10px;
            width: 230px;
            display: none;
        }

        .upper-right {
            position: absolute;
            bottom: 270px;
            right: 10px;
            width: 230px;
            display: none;
        }

        /* Ensure images are visible only on desktop */
        @media (min-width: 769px) {
            .upper-left,
            .upper-right {
                display: block;
            }
        }


        /* Ensure the image is displayed correctly */
        .square-wrapper img {
            width: 250px;
            height: auto;
            max-height: 170px;
            object-fit: contain;
            border-radius: 50%;
        }

        /* Grid layout to handle any number of buttons */
        .square-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
        }

        .square-btn {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .square-btn:hover {
            background-color: #0056b3;
        }

        .square-btn.full-width {
            grid-column: span 2;
        }

        /* Center the square wrapper for desktop and mobile */
        @media (min-width: 769px) {
            .square-wrapper {
                position: absolute;
                top: 59%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navigation button container */
        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        /* Button styling */
        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            margin: 0 5px;
            background-color: transparent;
            border: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover {
            color: #ffcc00;
        }

        /* Logo styling */
        .nav-image img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Mobile-specific image adjustments */
        @media (max-width: 768px) {
            .nav-image img {
                width: 0px;
                height: 0px;
                content: url('el_ekbal_logo.png');
            }
        }

        /* Sliding menu styling */
        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background-color: white;
            background-image: url('sky1.jpg');
            background-size: cover;
            background-position: center;
            transition: right 0.5s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding-top: 80px;
        }

        @media (max-width: 768px) {
            .menu {
                background-image: url('sky.jpg');
            }
        }

        /* Toggle button styling */
        .menu-btn {
            position: fixed;
            right: 20px;
            top: 80px;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 20;
        }

        @media (min-width: 768px) {
            .menu-btn {
                top: 125px;
            }
        }

        

        /* Menu item styling */
        .menu-item {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            margin: 10px;
            color: rgb(255, 255, 255);
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            min-width: 200px;
        }

        .menu-item:hover {
            background-color: #0056b3;
        }
        
    </style>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn" id="button1">Videos</button>
            <button class="nav-btn" id="button2">Activities</button>
            <button class="nav-btn" id="button3">Sheets</button>
            <button class="nav-btn" id="button4">About</button>
        </div>
        <div class="nav-image">
            <img src="el_ekbal_logo.png" alt="Logo">
        </div>
    </nav>

    <!-- Sliding Menu -->
    <div class="menu" id="menu">

    <button class="menu-btn" id="toggleMenu">â˜°</button>

    <!-- Square Wrapper -->
    <div class="square-wrapper">
        <div class="video-title">Videos</div>
        <img src="elekbal_logoo.png" alt="Square Image">
        <div class="square-wrapper-text">Grade</div>
        
        <div class="square-buttons" id="buttonContainer">
            <!-- Buttons will be dynamically added here -->
        </div>
    </div>

    <!-- Bottom corner images -->
    <img src="elekbal_logoo.png" alt="Left Bottom Image" class="bottom-left">
    <img src="elekbal_logoo.png" alt="Right Bottom Image" class="bottom-right">
    <img src="elekbal_logoo.png" alt="Left Bottom Image" class="upper-left">
    <img src="elekbal_logoo.png" alt="Right Bottom Image" class="upper-right">


    <script>
        // Navbar button actions
        document.getElementById('button1').addEventListener('click', function() {
            window.location.href = 'Video.html';
        });

        document.getElementById('button2').addEventListener('click', function() {
            window.location.href = 'Activities.html';
        });

        document.getElementById('button3').addEventListener('click', function() {
            window.location.href = 'Sheets.html';
        });

        document.getElementById('button4').addEventListener('click', function() {
            window.location.href = 'About.html';
        });

        // Sliding menu functionality
        const menu = document.getElementById('menu');
        const toggleMenu = document.getElementById('toggleMenu');
        const imageButton = document.getElementById('imageButton');

        toggleMenu.addEventListener('click', function() {
            menu.style.right = menu.style.right === '0px' ? '-100%' : '0';
        });

        // Create menu items dynamically
        const menuItems = [
            { text: 'Announcements', link: 'Announcements.html' },
            { text: 'Timetables', link: 'padge2.html' },
            { text: 'Monthly marks', link: 'Monthly_marks.html' },
            { text: 'Contests', link: 'Contests.html' },
            { text: 'Contact us', link: 'Contact.html' }
        ];

        menuItems.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.textContent = item.text;
            menuItem.className = 'menu-item';

            menuItem.addEventListener('click', () => {
                window.location.href = item.link;
            });

            menu.appendChild(menuItem);
        });

       
        // Button labels and corresponding HTML pages
        const buttonLabels = [
            { label: "Junior 4", page: "Junior4_videos.html" },
            { label: "Junior 5", page: "Junior5_videos.html" },
            { label: "Junior 6", page: "Junior6_videos.html" },
            { label: "Middle 1", page: "Middle1_videos.html" },
            { label: "Middle 2", page: "Middle2_videos.html" },
            { label: "Middle 3", page: "Middle3_videos.html" },
            { label: "Senior 1", page: "Senior1_videos.html" },
            { label: "Senior 2", page: "Senior2_videos.html" }
        ];

        // Get the button container
        const buttonContainer = document.getElementById('buttonContainer');

        // Create buttons dynamically
        buttonLabels.forEach(({ label, page }) => {
            const button = document.createElement('button');
            button.className = 'square-btn';
            button.textContent = label;

            // Set the button click event to lead to the corresponding HTML page
            button.addEventListener('click', () => {
                window.location.href = page;
            });

            buttonContainer.appendChild(button);
        });

        // Adjust the last button if the number of buttons is odd
        const buttons = buttonContainer.querySelectorAll('.square-btn');
        if (buttons.length % 2 !== 0) {
            buttons[buttons.length - 1].classList.add('full-width');
        }
    </script>

</body>
</html>
