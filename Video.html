<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Grade</title>  
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default styling - for larger (PC) screens */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column; /* Arrange elements vertically */
            font-family: Arial, sans-serif;
            background-image: url(''); /* Desktop image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Mobile-specific styling using media query */
        @media (max-width: 768px) {
            body, html {
                background-image: url('ekbal.jpg'); /* Mobile image */
            }
        }

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #007bff; /* Solid blue color */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px; /* Thicker navbar */
            position: fixed; /* Fixes the navbar to the top */
            top: 0;
            left: 0;
            z-index: 10; /* Ensure it stays above other elements */
        }

        /* Button container fills remaining space */
        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        /* Button styling: Each button takes equal space */
        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            margin: 0 10px;
            background-color: transparent; /* Remove button background */
            border: none; /* Remove border */
            transition: color 0.3s; /* Smooth color transition */
            cursor: pointer; /* Add pointer cursor on hover */
        }

        .nav-btn:hover {
            color: #ffcc00; /* Change text color on hover */
        }

        /* Photo styling - for larger (PC) screens */
        .nav-image img {
            width: 100px; /* Larger width */
            height: 100px; /* Larger height */
            border-radius: 50%; /* Circular image */
            object-fit: cover;
        }

        /* Mobile-specific image styling */
        @media (max-width: 768px) {
            .nav-image img {
                width: 70px; /* Smaller width */
                height: 70px; /* Smaller height */
                content: url('el_ekbal_logo.png'); /* Mobile-specific logo */
            }
        }

        /* Ensure the navbar remains at the top */
        body {
            padding-top: 100px; /* Adds space at the top so content doesn't overlap with navbar */
        }

        /* Centering text for the main content */
        .content {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column;
            flex-grow: 1; /* Allow content to grow */
            font-size: 24px; /* Larger font size */
            color: #333; /* Text color */
            text-align: center; /* Center text */
        }

        /* Title styling above buttons */
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            margin-top: -20px; /* Move title up further */
        }

        /* Hide title on desktop */
        @media (min-width: 769px) {
            .title {
                display: none; /* Hide title on desktop */
            }
        }

        /* Styling for grade buttons */
        .grade-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 buttons per row */
            gap: 20px;
            width: 80%; /* Width of the button container */
            max-width: 1000px; /* Maximum width for larger screens */
        }

        .grade-btn {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 30px; /* Semi-circle edges */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .grade-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        @media (max-width: 768px) {
            .grade-buttons {
                grid-template-columns: repeat(2, 1fr); /* 2 buttons per row for mobile */
                width: 90%;
            }

            .grade-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn" id="button1">Home</button>
            <button class="nav-btn" id="button5">Contests</button>
            <button class="nav-btn" id="button2">Timetables</button>
            <button class="nav-btn" id="button3">Sheets</button>
            <button class="nav-btn" id="button4">About</button>
        </div>
        <div class="nav-image">
            <img src="C:\Users\Ahmed\Desktop\EL_Ekbal\el_ekbal_logo.png" alt="Logo">
        </div>
    </nav>

    <!-- Centered Content with Grade Buttons -->
    <div class="content">
        <!-- Title -->
        <div class="title">Choose your grade</div>

        <!-- Grade Buttons -->
        <div class="grade-buttons">
            <button class="grade-btn" id="grade1">Junior 4</button>
            <button class="grade-btn" id="grade2">Junior 5</button>
            <button class="grade-btn" id="grade3">Junior 6</button>
            <button class="grade-btn" id="grade4">Middle 1</button>
            <button class="grade-btn" id="grade5">Middle 2</button>
            <button class="grade-btn" id="grade6">Middle 3</button>
            <button class="grade-btn" id="grade7">Senior 1</button>
            <button class="grade-btn" id="grade8">Senior 2</button>
        </div>
    </div>

    <!-- JavaScript functionality for button redirects -->
    <script>
        document.getElementById('button1').addEventListener('click', function() {
            window.location.href = 'main_padge.html'; // Redirects to 'Home'
        });

        document.getElementById('button2').addEventListener('click', function() {
            window.location.href = 'Padge2.html'; // Redirects to 'Timetables'
        });

        document.getElementById('button3').addEventListener('click', function() {
            window.location.href = 'Sheets.html'; // Redirects to 'Sheets'
        });

        document.getElementById('button4').addEventListener('click', function() {
            window.location.href = 'About.html'; // Redirects to 'About'
        });

        document.getElementById('button5').addEventListener('click', function() {
            window.location.href = 'Contests.html'; // Redirects to 'Contests'
        });

        // Example JavaScript for grade button redirects
        document.getElementById('grade1').addEventListener('click', function() {
            window.location.href = 'Junior4_videos.html'; // Redirect to Grade 1 page
        });

        document.getElementById('grade2').addEventListener('click', function() {
            window.location.href = 'Junior5_videos.html'; // Redirect to Grade 2 page
        });

        document.getElementById('grade3').addEventListener('click', function() {
            window.location.href = 'Junior6_videos.html'; // Redirect to Grade 3 page
        });

        document.getElementById('grade4').addEventListener('click', function() {
            window.location.href = 'Middle1_videos.html'; // Redirect to Grade 4 page
        });

        document.getElementById('grade5').addEventListener('click', function() {
            window.location.href = 'Middle2_videos.html'; // Redirect to Grade 5 page
        });

        document.getElementById('grade6').addEventListener('click', function() {
            window.location.href = 'Middle3_videos.html'; // Redirect to Grade 6 page
        });

        document.getElementById('grade7').addEventListener('click', function() {
            window.location.href = 'Senior1_videos.html'; // Redirect to Grade 7 page
        });

        document.getElementById('grade8').addEventListener('click', function() {
            window.location.href = 'Senior2_videos.html'; // Redirect to Grade 8 page
        });
    </script>

</body>
</html>
