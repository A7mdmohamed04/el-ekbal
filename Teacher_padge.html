<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Student Certificate & Search Page</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        /* Desktop background */
        body {
            background-image: url('rm222-mind-26.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Mobile background */
        @media (max-width: 768px) {
            body {
                background-image: url('rm222-mind-24.jpg');
            }
        }

        /* Certificate Section CSS */
        .square-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1000px; /* Adjust as needed for desktop */
            padding: 90px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Opacity for text readability */
            background-image: url('rm222-mind-20.jpg');
            background-size: cover;
            background-position: center;
            margin-bottom: 75px;
            height: 300px; /* Adjusted height for desktop */
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .square-wrapper {
                max-width: 100%; /* Use a percentage for responsiveness */
                height: 300px; /* Adjusted height for mobile */
                padding: 5px; /* Less padding on mobile */
            }
        }

        .mobile-photo {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: -220px;
        }

        .mobile-photo img {
            width: 200%;
            max-width: 250px;
            height: auto;
        }

        /* Search Bar CSS */
        .search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 110%;
            max-width: 750px;
            border-radius: 30px;
            padding: 10px;
            z-index: 4;
            margin-top: 20px; /* Adjust to move the search container up/down */
        }

        @media (max-width: 768px) {
            .search-container {
                width: 80%;
            }
        }

        .search-bar-wrapper {
            position: relative;
            width: 100%;
        }

        .search-bar {
            padding: 15px 60px 15px 20px;
            width: 100%;
            border: 2px solid black;
            border-radius: 30px;
            font-size: 18px;
            margin-top: -800px; /* Adjust for space between photo and search bar */
            text-align: left; /* Ensures the input text aligns to the left */
        }

        @media (max-width: 768px) {
            .search-bar {
                padding: 10px 45px 10px 15px;
                font-size: 16px;
            }
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 20%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .search-icon {
                width: 20px;
                height: 20px;
            }
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            height: 18px;
            visibility: hidden;
        }
    </style>
</head>

<body>

    <!-- Certificate Section -->
    <div class="square-wrapper">
        <div class="mobile-photo">
            <img src="teacher_logo.png" alt="Mobile Photo">
        </div>

        <!-- Search Bar Section under mobile photo -->
        <div class="search-container">
            <div class="search-bar-wrapper">
                <input type="text" class="search-bar" placeholder="Enter your teacher code...">
                <img src="search_bar_lens.png" alt="Search" class="search-icon" onclick="searchCode()">
            </div>
            <div class="error-message" id="error-message">Code not found!</div>
        </div>
    </div>

    <script>
        function searchCode() {
            const input = document.querySelector('.search-bar').value.trim().toUpperCase();
            const error = document.getElementById('error-message');
            const pages = { "1": "mrtest.html", "x": ".html" };

            if (pages[input]) {
                error.style.visibility = 'hidden';
                window.location.href = pages[input];
            } else {
                error.style.visibility = 'visible';
            }
        }

        document.querySelector('.search-bar').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCode();
        });
    </script>
</body>

</html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navigation button container */
        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        /* Button styling */
        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            margin: 0 5px;
            background-color: transparent;
            border: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover {
            color: #ffcc00;
        }

        /* Logo styling */
        .nav-image img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Mobile-specific image adjustments */
        @media (max-width: 768px) {
            .nav-image img {
                width: 0px;
                height: 0px;
                content: url('el_ekbal_logo.png');
                /* Mobile-specific logo */
            }
        }

        /* Sliding menu styling */
        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            /* Initially hidden */
            width: 100%;
            height: 100%;
            background-color: white;
            background-image: url('sky1.jpg');
            background-size: cover;
            background-position: center;
            transition: right 0.5s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding-top: 80px;
        }

        @media (max-width: 768px) {
            .menu {
                background-image: url('sky.jpg');
            }
        }

        /* Toggle button styling */
        .menu-btn,
        .home-btn {
            position: fixed;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 20;
        }

        /* Menu toggle button - right side */
        .menu-btn {
            right: 20px;
            top: 80px;
        }

        /* Home button - left side */
        .home-btn {
            left: 20px;
            top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 768px) {
            .menu-btn,
            .home-btn {
                top: 125px;
            }
        }

        /* Icon inside home button */
        .home-btn img {
            width: 18px;
            height: 24px;
            filter: invert(1); /* Makes the icon fully white */
        }

        /* Square button inside menu */
        .square-btn {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 43px;
            height: 43px;
            background-color: #007bff;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .square-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .square-btn:hover {
            transform: scale(1.1);
        }

        /* Menu item styling */
        .menu-item {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            margin: 10px;
            color: rgb(255, 255, 255);
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            min-width: 200px;
        }

        .menu-item:hover {
            background-color: #0056b3;
        }

        /* Ensure content doesn't overlap the navbar */
        body {
            padding-top: 80px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn" id="button1">Videos</button>
            <button class="nav-btn" id="button2">Activities</button>
            <button class="nav-btn" id="button3">Sheets</button>
            <button class="nav-btn" id="button4">About</button>
        </div>
        <div class="nav-image">
            <img src="el_ekbal_logo.png" alt="Logo">
        </div>
    </nav>

    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <button class="square-btn" id="imageButton">
            <img src="teacher.webp" alt="Button Image">
        </button>
    </div>

    <!-- Menu Toggle Button (Right side) -->
    <button class="menu-btn" id="toggleMenu">☰</button>

    <!-- Home Button (Left side) -->
    <button class="home-btn" id="homeButton">
        <img src="home.png" alt="Home Icon">
    </button>

    <!-- JavaScript -->
    <script>
        // Navbar button actions
        document.getElementById('button1').addEventListener('click', function () {
            window.location.href = 'Video.html';
        });

        document.getElementById('button2').addEventListener('click', function () {
            window.location.href = 'Activities.html';
        });

        document.getElementById('button3').addEventListener('click', function () {
            window.location.href = 'Sheets.html';
        });

        document.getElementById('button4').addEventListener('click', function () {
            window.location.href = 'About.html';
        });

        // Sliding menu functionality
        const menu = document.getElementById('menu');
        const toggleMenu = document.getElementById('toggleMenu');
        const imageButton = document.getElementById('imageButton');

        toggleMenu.addEventListener('click', function () {
            if (menu.style.right === '0px') {
                menu.style.right = '-100%';
            } else {
                menu.style.right = '0';
            }
        });

        // Create menu items dynamically
        const menuItems = [
            { text: 'Announcements', link: 'Announcements.html' },
            { text: 'Timetables', link: 'padge2.html' },
            { text: 'Monthly marks', link: 'Monthly_marks.html' },
            { text: 'Contests', link: 'Contests.html' },
            { text: 'Contact us', link: 'Contact.html' }
        ];

        menuItems.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.textContent = item.text;
            menuItem.className = 'menu-item';

            menuItem.addEventListener('click', () => {
                window.location.href = item.link;
            });

            menu.appendChild(menuItem);
        });

        // Image button action
        imageButton.addEventListener('click', () => {
            window.location.href = 'Teacher_padge.html';
        });

        // Home button action
        document.getElementById('homeButton').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>

</body>

</html>
