    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Oswald;
        }

        /* Custom Fonts */
      
        :root {
            --primary-color: #003470;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #fff;
            --dark-color: #003470;
            --background-color: #f0f0f0; /* Added background color variable */
            --text-color: #0c0c0c; /* Added text color variable */
            font-family: 'Oswald', sans-serif;
        }

        body {
            font-family: 'Oswald', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background-color: var(--background-color); /* Set background color */
            color: var(--text-color); /* Set text color */
        }

        .navbar {
            padding: 1.6rem 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: 0.3s;
            background: var(--primary-color);
            font-family: 'Oswald', sans-serif;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            font-family: 'Oswald', sans-serif;
        }

        .logo {
            color: var(--light-color);
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
            outline: none; /* Remove outline on click */
            font-family: 'Oswald', sans-serif; /* Changed font family */
            letter-spacing: 2px; /* Added letter spacing */
            font-size: 0; /* Hide text in desktop view */
            font-family: 'Oswald', sans-serif;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            order: 2; /* Move logo to middle */
            font-family: 'Oswald', sans-serif;
        }

        .department-text {
            color: #808080;
            font-size: 0.8rem;
            margin-top: -5px;
            margin-left: 0px;
            display: none;
            font-family: 'Oswald', sans-serif;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-right: 3rem; /* Added margin to move links left */
            order: 1; /* Move links to left */
            font-family: 'Oswald', sans-serif;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            font-family: Oswald;
        }

        .menu-btn {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            outline: none; /* Remove outline on click */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        .menu-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--light-color);
            transition: 0.3s;
        }

        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu.active {
            max-height: 300px;
            padding: 1rem 0;
        }

        .mobile-menu a {
            display: block;
            color: var(--light-color);
            text-decoration: none;
            padding: 0.5rem 5%;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .menu-btn.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .home-icon, .teacher-icon {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            text-decoration: none;
            outline: none; /* Remove outline on click */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        .teacher-icon {
            display: block;
            margin-left: auto;
            padding-right: 0;
        }

        .right-icons {
            order: 3; /* Move icons to right */
            display: flex;
            align-items: center;
            gap: 2.5rem; /* Increased gap between icons */
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.7rem 5%; /* Reduced padding for mobile */
            }
            
            .nav-links {
                display: none;
            }
            
            .menu-btn {
                display: block;
                order: 3; /* Menu button on left */
                transform: translateY(3.5px); /* Move menu button down by 3.5px */
            }

            .home-icon {
                display: block;
                order: 2; /* Home button in middle */
            }

            .teacher-icon {
                order: 1; /* Teacher button on right */
                margin-left: 0;
                transform: translateY(3px); /* Move teacher button down by 3px */
            }

            .logo {
                display: block;
                font-size: 1.8rem; /* Slightly reduced font size for mobile */
                letter-spacing: 6px; /* Increased letter spacing for mobile */
            }

            .department-text {
                display: block;
                letter-spacing: 4px; /* Added letter spacing for department text in mobile */
            }

            .logo-container {
                order: unset;
            }

            .nav-links {
                order: unset;
            }

            .right-icons {
                order: unset;
                gap: 1.2rem; /* Reduced gap between icons */
                margin-right: 10px; /* Added right margin */
            }
        }

        /* New CSS for Awards Section */
        .awards-section {
            padding: 2rem;
            background-color: var(--background-color); /* Set background color */
            color: var(--text-color); /* Set text color */
            text-align: center;
        }

        .awards-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color); /* Set text color */
        }

        .awards-section .award {
            margin-bottom: 2rem;
        }

        .awards-section .award h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--text-color); /* Set text color */
        }

        .awards-section .award img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .awards-section .award p {
            font-size: 1.2rem; /* Increased font size */
            font-weight: 600; /* Made font thicker */
            line-height: 1.5;
            color: var(--text-color); /* Set text color */
        }
    </style>
