<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1e90ff;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: #f8f9fa;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(30, 144, 255, 0.2);
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .error-code {
            font-size: 150px;
            font-weight: 900;
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        .text {
            font-size: 22px;
            margin: 30px 0;
            color: #4169e1;
            line-height: 1.4;
        }

        .back-btn {
            padding: 15px 40px;
            border: none;
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            color: white;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 144, 255, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/kg0Ldpw/boys-departments-logo.png" alt="Boys Departments Logo" class="logo">
        <div class="error-code">404</div>
        <div class="text">Oops! The page you're looking for seems to have drifted away.</div>
        <button class="back-btn" onclick="window.history.back()">Back</button>
    </div>

    <script>
        // Add shimmer effect to the logo
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseover', () => {
            logo.style.filter = 'brightness(1.2)';
        });
        logo.addEventListener('mouseout', () => {
            logo.style.filter = 'brightness(1)';
        });
    </script>
</body>
</html>
