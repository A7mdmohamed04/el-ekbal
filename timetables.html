<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Timetables - Ekbal School</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #007bff;
        }

        /* Prevent scrolling */
        html, body {
            overflow: hidden;
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background: #f5f5f5;
            min-height: 100vh;
            position: fixed;
            width: 100%;
        }

        .navbar {
            padding: 1rem 5%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: 0.3s;
            background: var(--primary-color);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            color: var(--light-color);
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-right: 3rem;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
        }

        .menu-btn {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--light-color);
            transition: 0.3s;
        }

        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu.active {
            max-height: 300px;
            padding: 1rem 0;
        }

        .mobile-menu a:not(.phone-btn) {
            display: block;
            color: var(--light-color);
            text-decoration: none;
            padding: 0.5rem 5%;
            font-weight: 500;
        }

        .menu-btn.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .phone-btn {
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            outline: none;
            display: flex;
            align-items: center;
            text-decoration: none;
            position: absolute;
            right: -50px;
            -webkit-tap-highlight-color: transparent;
        }

        .phone-btn i {
            font-size: 1.8rem;
            transform: rotate(-105deg);
        }

        .home-icon {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            text-decoration: none;
            margin-right: 1rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Timetable Specific Styles */
        .timetable-container {
            margin: 120px auto 70px;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100vh - 140px); /* Increased height */
            width: 800px; /* Increased width */
            background: url('bgblur2.jpg');
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .timetable-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--dark-color));
        }

        .class-selector {
            margin: 2rem 0;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 2px solid var(--primary-color);
            background: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease;
            width: 300px;
            text-align: center;
            outline: none;
            margin-top: -15px; /* Moved up by 15px */
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23007bff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.5em;
            padding-right: 3rem;
        }

        .class-selector:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .class-selector:focus {
            border-color: var(--dark-color);
        }

        .class-selector option {
            padding: 1rem;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timetable-image {
            display: none;
            max-width: 100%;
            max-height: calc(100vh - 400px); /* Fixed max height */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-top: -15px; /* Reduced by additional 15px */
            border: 3px solid var(--primary-color);
            transform: translateY(0);
            transition: transform 0.3s ease;
            position: relative;
            object-fit: contain;
        }

        .timetable-image.active {
            display: block;
            animation: zoomInFade 0.5s ease forwards;
        }

        .placeholder-image {
            display: block;
            width: 70%;
            height: calc(100vh - 300px); /* Increased height */
            background-color: #4a4a4a;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-top: -15px;
            border: 3px solid var(--primary-color);
            object-fit: contain;
        }

        .download-btn {
            display: none;
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0.5rem;
            margin-top: 10px;
            opacity: 0;
        }

        .fullscreen-btn {
            display: none;
            padding: 0.8rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0.5rem;
            margin-bottom: 0;
            margin-top: 50px;
            opacity: 0;
        }

        .download-btn.active {
            display: block;
            animation: slideUpFade 0.5s ease 0.3s forwards;
        }

        .fullscreen-btn.active {
            display: block;
            animation: slideUpFade 0.5s ease 0.2s forwards;
        }

        .download-btn:hover {
            background: var(--dark-color);
            transform: scale(1.05);
        }

        .fullscreen-btn:hover {
            background: var(--dark-color);
            transform: scale(1.05);
        }

        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .fullscreen-image.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .fullscreen-image img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomInFade {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .menu-btn {
                display: block;
            }

            .phone-btn {
                display: none !important;
            }

            .home-icon {
                display: block;
            }

            .timetable-container {
                margin: 100px 20px 70px;
                padding: 2rem 1rem;
                width: calc(100% - 40px); /* Full width minus margins */
                height: calc(100vh - 170px); /* Fixed height for mobile */
            }

            .class-selector {
                width: 90%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">Ekbal School</a>
            <div style="display: flex; align-items: center;">
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="activities.html">Activities</a>
                    <a href="monthly_marks.html">Monthly marks</a>
                    <a href="sheets.html">Sheets</a>
                    <a href="videos.html">Videos</a>
                </div>
                <a href="index.html" class="home-icon">
                    <i class="fas fa-home"></i>
                </a>
                <button class="menu-btn">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
            <a href="contact_us.html" class="phone-btn">
                <i class="fas fa-phone"></i>
            </a>
        </div>
        <div class="mobile-menu">
            <a href="activities.html">Activities</a>
            <a href="monthly_marks.html">Monthly marks</a>
            <a href="sheets.html">Sheets</a>
            <a href="videos.html">Videos</a>
        </div>
    </nav>

    <div class="timetable-container">
        <select class="class-selector">
            <option value="">Select Your Class</option>
            <option value="class1">Class 1</option>
            <option value="class2">Class 2</option>
            <option value="class3">Class 3</option>
            <option value="class4">Class 4</option>
            <option value="class5">Class 5</option>
            <option value="class6">Class 6</option>
        </select>

        <div style="display: flex; flex-direction: column; align-items: center; width: 90%;">
            <div class="placeholder-image">Timetable will appear here</div>
            <img id="class1-timetable" class="timetable-image" src="timetablej4.png" alt="Class 1 Timetable">
            <img id="class2-timetable" class="timetable-image" src="images/timetable-class2.jpg" alt="Class 2 Timetable">
            <img id="class3-timetable" class="timetable-image" src="images/timetable-class3.jpg" alt="Class 3 Timetable">
            <img id="class4-timetable" class="timetable-image" src="images/timetable-class4.jpg" alt="Class 4 Timetable">
            <img id="class5-timetable" class="timetable-image" src="images/timetable-class5.jpg" alt="Class 5 Timetable">
            <img id="class6-timetable" class="timetable-image" src="images/timetable-class6.jpg" alt="Class 6 Timetable">
            
            <div style="margin-top: -20px; display: flex; flex-direction: column; align-items: center;">
                <button class="fullscreen-btn">
                    <i class="fas fa-expand"></i> View Fullscreen
                </button>

                <button class="download-btn">
                    <i class="fas fa-download"></i> Download Timetable
                </button>
            </div>
        </div>
    </div>

    <div class="fullscreen-image">
        <i class="fas fa-times close-fullscreen"></i>
        <img src="" alt="Fullscreen Timetable">
    </div>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        // Timetable Selection Logic
        const classSelector = document.querySelector('.class-selector');
        const timetableImages = document.querySelectorAll('.timetable-image');
        const downloadBtn = document.querySelector('.download-btn');
        const fullscreenBtn = document.querySelector('.fullscreen-btn');
        const fullscreenContainer = document.querySelector('.fullscreen-image');
        const fullscreenImg = document.querySelector('.fullscreen-image img');
        const closeFullscreen = document.querySelector('.close-fullscreen');
        const placeholderImage = document.querySelector('.placeholder-image');

        classSelector.addEventListener('change', (e) => {
            // Hide all timetables and buttons
            timetableImages.forEach(img => {
                img.classList.remove('active');
            });
            downloadBtn.classList.remove('active');
            fullscreenBtn.classList.remove('active');
            placeholderImage.style.display = 'none';

            // Show selected timetable and buttons with animation
            if (e.target.value) {
                const selectedTimetable = document.getElementById(`${e.target.value}-timetable`);
                if (selectedTimetable) {
                    // Reset animations by removing and re-adding classes after a small delay
                    setTimeout(() => {
                        selectedTimetable.classList.add('active');
                        downloadBtn.classList.add('active');
                        fullscreenBtn.classList.add('active');
                    }, 50);
                }
            } else {
                placeholderImage.style.display = 'flex';
            }
        });

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            const activeTimetable = document.querySelector('.timetable-image.active');
            if (activeTimetable) {
                const link = document.createElement('a');
                link.href = activeTimetable.src;
                link.download = `timetable-${classSelector.value}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            const activeTimetable = document.querySelector('.timetable-image.active');
            if (activeTimetable) {
                fullscreenImg.src = activeTimetable.src;
                fullscreenContainer.classList.add('active');
            }
        });

        closeFullscreen.addEventListener('click', () => {
            fullscreenContainer.classList.remove('active');
        });

        // Close fullscreen when clicking outside the image
        fullscreenContainer.addEventListener('click', (e) => {
            if (e.target === fullscreenContainer) {
                fullscreenContainer.classList.remove('active');
            }
        });
    </script>
