<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Timetable</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: Oswald;
        }

        /* Custom Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #003470;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #fff;
            --dark-color: #003470;
            font-family: 'Oswald', sans-serif;
        }

        body {
            font-family: 'Oswald', sans-serif;
            line-height: 1.6;
            overflow: hidden; /* Prevent scrolling */
            background: url('https://i.ibb.co/wQ5BR0n/Bg.jpg') no-repeat center center fixed;
            background-size: cover;
            padding-top: 80px; /* Add padding to account for fixed navbar */
        }

        /* Navbar Styles */
        .navbar {
            padding: 1.6rem 5%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: 0.3s;
            background: var(--primary-color);
            font-family: 'Oswald', sans-serif;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            font-family: 'Oswald', sans-serif;
        }

        .logo {
            color: var(--light-color);
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 2px;
            font-size: 0;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            order: 2;
        }

        .department-text {
            color: #808080;
            font-size: 0.8rem;
            margin-top: -5px;
            margin-left: 0px;
            display: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-right: 3rem;
            order: 1;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
        }

        .menu-btn {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--light-color);
            transition: 0.3s;
        }

        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu.active {
            max-height: 300px;
            padding: 1rem 0;
        }

        .mobile-menu a {
            display: block;
            color: var(--light-color);
            text-decoration: none;
            padding: 0.5rem 5%;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .menu-btn.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .home-icon, .teacher-icon {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            text-decoration: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .teacher-icon {
            display: block;
            margin-left: auto;
            padding-right: 0;
        }

        .right-icons {
            order: 3;
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        /* Timetable Container */
        .timetable-container {
            margin: 50px auto 20px; /* Adjusted margin to move up by 30px */
            padding: 1.5rem; /* Adjusted padding */
            max-width: 500px; /* Adjusted max-width */
            height: 600px; /* Adjusted height */
            background: white;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .timetable-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .class-selector {
            margin-top: 1rem;
            padding: 0.8rem 1.2rem;
            font-size: 1.1rem;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            background: var(--light-color);
            color: var(--primary-color);
            outline: none;
            transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
            cursor: pointer;
            margin-right: 10px;
        }

        .class-selector:hover {
            background: var(--primary-color);
            color: var(--light-color);
            transform: scale(1.05);
        }

        .class-selector option {
            background: var(--light-color);
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .placeholder-image {
            margin-top: 2rem;
            padding: 2rem;
            width: 100%;
            height: 370px;
            background-color: #e0e0e0;
            border-radius: 50px;
            font-size: 1.2rem;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 35px rgba(0, 123, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .timetable-image {
            max-width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 25px;
            display: none;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .timetable-image.show {
            opacity: 1;
            transform: scale(1);
            border: 3px solid var(--primary-color);
        }

        #default-text {
            position: absolute;
            transition: opacity 0.3s ease;
        }

        #default-text.hide {
            opacity: 0;
        }

        .image-controls {
            margin-top: 20px;
            display: none;
            gap: 10px;
            opacity: 0;
            justify-content: center;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .image-controls.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn i {
            font-size: 1.2rem;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: var(--secondary-color);
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fullscreen-overlay.active {
            display: flex;
            opacity: 1;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .fullscreen-overlay.active .fullscreen-image {
            transform: scale(1);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.7rem 5%;
            }
            
            .nav-links {
                display: none;
            }
            
            .menu-btn {
                display: block;
                order: 3;
                transform: translateY(3.5px);
            }

            .home-icon {
                display: block;
                order: 2;
            }

            .teacher-icon {
                order: 1;
                margin-left: 0;
                transform: translateY(3px);
            }

            .logo {
                display: block;
                font-size: 1.8rem;
                letter-spacing: 6px;
            }

            .department-text {
                display: block;
                letter-spacing: 4px;
            }

            .logo-container {
                order: unset;
            }

            .nav-links {
                order: unset;
            }

            .right-icons {
                order: unset;
                gap: 1.2rem;
                margin-right: 10px;
            }

            .timetable-container {
                margin-top: 30px; /* Adjusted margin for mobile view to move up by 30px */
                padding: 1rem; /* Adjusted padding for mobile view */
                max-width: 90%; /* Adjusted max-width for mobile view */
                height: auto; /* Adjusted height for mobile view */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-links">
                <a href="index.html">Home</a> <span style="color: #d3d3d3;">/</span>
                <a href="monthly_marks.html">Monthly marks</a> <span style="color: #d3d3d3;">/</span>

                <a href="activities.html">Activities</a> <span style="color: #d3d3d3;">/</span>
                <a href="about.html">About</a>
            </div>
            <div class="logo-container">
                <a href="index.html" class="logo">EL EKBAL</a>
                <span class="department-text">BOYS DEPARTMENT</span>
            </div>
            <div class="right-icons">
                <a href="index.html" class="home-icon">
                    <i class="fas fa-home"></i>
                </a>
                <a href="teachers.html" class="teacher-icon fas fa-chalkboard-teacher"></a>
                <button class="menu-btn">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </div>
        <div class="mobile-menu">
            <a href="monthly_marks.html">Monthly marks</a>
            <a href="Groups.html">Groups</a>

            <a href="activities.html">Activities</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <div class="timetable-container">
        <h2 class="timetable-title">Choose Your Grade:</h2>
        <select class="class-selector" id="gradeSelect" onchange="checkSelections()">
            <option value="" disabled selected>Choose a Grade</option>
            <option value="j4">Junior 4</option>
            <option value="j5">Junior 5</option>
            <option value="j6">Junior 6</option>
            <option value="m1">Middle 1</option>
            <option value="m2">Middle 2</option>
            <option value="s1">Senior 1</option>
            <option value="s2">Senior 2</option>
        </select>

        <select class="class-selector" id="classSelect" onchange="checkSelections()">
            <option value="" disabled selected>Choose a Class</option>
            <option value="A">Class A</option>
            <option value="B">Class B</option>
            <option value="C">Class C</option>
            <option value="D">Class D</option>
        </select>

        <div class="placeholder-image">
            <div id="default-text">No Grade is selected</div>
            <img src="https://i.ibb.co/n8VLc5z/M1.png" class="timetable-image" id="m1a-timetable" alt="Middle One Class A Timetable">
            <img src="https://i.ibb.co/zV1zTSW/1-A-page-0001.jpg" class="timetable-image" id="s1a-timetable" alt="Senior One Class A Timetable">
            <img src="https://i.ibb.co/zNknjmB/1-B-page-0001.jpg" class="timetable-image" id="s1b-timetable" alt="Senior One Class B Timetable">
            <img src="https://i.ibb.co/gDWmR4w/1-C-page-0001.jpg" class="timetable-image" id="s1c-timetable" alt="Senior One Class C Timetable">
            <img src="https://i.ibb.co/M9PTV4f/1d-page-0001.jpg" class="timetable-image" id="s1d-timetable" alt="Senior One Class D Timetable">
            <img src="https://i.ibb.co/chK2vJh/1B.jpg" class="timetable-image" id="m1b-timetable" alt="Middle One Class B Timetable">
            <img src="https://i.ibb.co/qmLs9Ht/1C.jpg" class="timetable-image" id="m1c-timetable" alt="Middle One Class C Timetable">
            <img src="https://i.ibb.co/zJj00BY/1D.jpg" class="timetable-image" id="m1d-timetable" alt="Middle One Class D Timetable">
            <img src="https://i.ibb.co/WDY1CmT/2A-1.jpg" class="timetable-image" id="s2a-timetable" alt="Senior Two Class A Timetable">
            <img src="https://i.ibb.co/4pvJD1J/2B-1.jpg" class="timetable-image" id="s2b-timetable" alt="Senior Two Class B Timetable">
            <img src="https://i.ibb.co/gWpGPps/2C-1.jpg" class="timetable-image" id="s2c-timetable" alt="Senior Two Class C Timetable">
            <img src="https://i.ibb.co/h90XR7Y/2D-1.jpg" class="timetable-image" id="s2d-timetable" alt="Senior Two Class D Timetable">
            <img src="https://i.ibb.co/kXFtyTZ/2A.jpg" class="timetable-image" id="m2a-timetable" alt="Middle Two Class A Timetable">
            <img src="https://i.ibb.co/DwnHM6J/2B.jpg" class="timetable-image" id="m2b-timetable" alt="Middle Two Class B Timetable">
            <img src="https://i.ibb.co/zNXPSkW/2C.jpg" class="timetable-image" id="m2c-timetable" alt="Middle Two Class C Timetable">
            <img src="https://i.ibb.co/GRxsTXH/2D.jpg" class="timetable-image" id="m2d-timetable" alt="Middle Two Class D Timetable">
        </div>
        <div class="image-controls">
            <button class="control-btn" onclick="downloadImage()" title="Download">
                <i class="fas fa-download"></i> Download
            </button>
            <button class="control-btn" onclick="toggleFullscreen()" title="Fullscreen">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
    </div>

    <div class="fullscreen-overlay" onclick="closeFullscreen()">
        <img class="fullscreen-image" src="" alt="Fullscreen view">
    </div>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        function checkSelections() {
            const gradeValue = document.getElementById('gradeSelect').value;
            const classValue = document.getElementById('classSelect').value;
            const defaultText = document.getElementById('default-text');
            const imageControls = document.querySelector('.image-controls');
            
            const allImages = document.querySelectorAll('.timetable-image');
            
            allImages.forEach(img => {
                img.classList.remove('show');
                img.style.display = 'none';
            });
            
            imageControls.classList.remove('show');
            
            if (gradeValue && classValue) {
                const imageId = `${gradeValue.toLowerCase()}${classValue.toLowerCase()}-timetable`;
                const selectedImage = document.getElementById(imageId);
                
                if (selectedImage) {
                    defaultText.classList.add('hide');
                    setTimeout(() => {
                        defaultText.style.display = 'none';
                        selectedImage.style.display = 'block';
                        setTimeout(() => {
                            selectedImage.classList.add('show');
                            imageControls.classList.add('show');
                        }, 50);
                    }, 300);
                } else {
                    defaultText.style.display = 'block';
                    setTimeout(() => {
                        defaultText.classList.remove('hide');
                    }, 50);
                }
            } else {
                defaultText.style.display = 'block';
                setTimeout(() => {
                    defaultText.classList.remove('hide');
                }, 50);
            }
        }

        function downloadImage() {
            const visibleImage = document.querySelector('.timetable-image.show');
            if (visibleImage) {
                const link = document.createElement('a');
                link.href = visibleImage.src;
                link.download = visibleImage.alt + '.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function toggleFullscreen() {
            const overlay = document.querySelector('.fullscreen-overlay');
            const fullscreenImage = document.querySelector('.fullscreen-image');
            const visibleImage = document.querySelector('.timetable-image.show');
            
            if (visibleImage) {
                fullscreenImage.src = visibleImage.src;
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeFullscreen() {
            const overlay = document.querySelector('.fullscreen-overlay');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
