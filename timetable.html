    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: Oswald;
        }

        /* Custom Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #003470;
            --secondary-color: #003470;
            --accent-color: #003470;
            --light-color: #fff;
            --dark-color: #003470;
            --button-color: #003470; /* Added blue color for buttons */
            --top-color: #003470; /* Added top color variable */
            --text-color: #003470; /* Added text color variable */
            --background-color: #f0f0f0; /* Added background color variable */
            --shadow-color: rgba(0, 123, 255, 0.3); /* Added shadow color variable */
            font-family: 'Oswald', sans-serif;
        }

        body {
            font-family: 'Oswald', sans-serif;
            line-height: 1.6;
            overflow: hidden; /* Prevent scrolling */
            background: url('https://i.imgur.com/EmGVhlj.jpeg') no-repeat center center fixed;
            background-size: cover;
            padding-top: 60px; /* Decreased padding from 75px to 60px */
        }

        /* Navbar Styles */
        .navbar {
            padding: 1.6rem 5%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: 0.3s;
            background: var(--primary-color); /* Changed background color to --top-color */
            font-family: 'Oswald', sans-serif;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            font-family: 'Oswald', sans-serif;
        }

        .logo {
            color: var(--light-color);
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 2px;
            font-size: 0;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            order: 2;
        }

        .department-text {
            color: #808080;
            font-size: 0.8rem;
            margin-top: -5px;
            margin-left: 0px;
            display: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-right: 3rem;
            order: 1;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
        }

        .menu-btn {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--light-color);
            transition: 0.3s;
        }

        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu.active {
            max-height: 300px;
            padding: 1rem 0;
        }

        .mobile-menu a {
            display: block;
            color: var(--light-color);
            text-decoration: none;
            padding: 0.5rem 5%;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .menu-btn.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .home-icon, .teacher-icon {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            text-decoration: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .teacher-icon {
            display: block;
            margin-left: auto;
            padding-right: 0;
        }

        .right-icons {
            order: 3;
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        /* Timetable Container */
        .timetable-container {
            margin: 60px auto 20px; /* Changed to 60px top margin */
            padding: 1.5rem;
            max-width: 450px; /* Reduced from 500px */
            height: 450px; /* Reduced from 500px */
            background: var(--top-color); /* Changed background color to --top-color */
            border-radius: 50px;
            box-shadow: 0 10px 25px #0f0f0f;
            text-align: center;
        }

        .timetable-title {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .class-selector {
            margin-top: 1rem;
            padding: 0.8rem 1.2rem;
            font-size: 1.1rem;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            background: var(--background-color); /* Changed background color to --background-color */
            color: var(--text-color);
            outline: none;
            transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
            cursor: pointer;
            margin-right: 10px;
        }

        .class-selector:hover {
            background: var(--primary-color);
            color: var(--light-color);
            transform: scale(1.05);
        }

        .class-selector option {
            background: var(--accent-color);
            color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .placeholder-image {
            margin-top: 2rem;
            padding: 1.5rem;
            width: 100%;
            height: 250px; /* Reduced from 300px */
            background-color: var(--background-color); /* Changed background color to --background-color */
            border-radius: 50px;
            font-size: 1.2rem;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 35px var(--shadow-color); /* Changed shadow color to --shadow-color */
            position: relative;
            overflow: hidden;
        }

        .timetable-image {
            max-width: 90%; /* Reduced from 100% */
            height: 90%; /* Reduced from 100% */
            object-fit: contain;
            border-radius: 25px;
            display: none;
            opacity: 0;
            transform: scale(0.8) translateY(-27px); /* Changed from -22px to -27px */
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .timetable-image.show {
            opacity: 1;
            transform: scale(1) translateY(-27px); /* Changed from -22px to -27px */
        }

        #default-text {
            position: absolute;
            transition: opacity 0.3s ease;
        }

        #default-text.hide {
            opacity: 0;
        }

        .image-controls {
            margin-top: -52px;
            display: none;
            gap: 8px;
            opacity: 0;
            justify-content: center;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease; /* Updated transition to match image */
        }

        .image-controls.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: var(--button-color); /* Changed button color to blue */
            color: var(--light-color);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn i {
            font-size: 1rem;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: var(--secondary-color);
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
            backdrop-filter: blur(8px); /* Add blur effect */
            -webkit-backdrop-filter: blur(8px); /* For Safari support */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fullscreen-overlay.active {
            display: flex;
            opacity: 1;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .fullscreen-overlay.active .fullscreen-image {
            transform: scale(1);
            opacity: 1;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--light-color);
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.7rem 5%;
            }
            
            .nav-links {
                display: none;
            }
            
            .menu-btn {
                display: block;

            }

            .home-icon {
                display: block;
                order: 2;
            }

            .teacher-icon {
                order: 1;
                margin-left: 0;
                transform: translateY(3px);
            }

            .logo {

                font-size: 1.8rem;
                letter-spacing: 6px;
            }

            .department-text {
                display: block;
                letter-spacing: 4px;
            }

            .logo-container {
                order: unset;
            }

            .nav-links {
                order: unset;
            }

            .right-icons {
                order: unset;
                gap: 1.2rem;
                margin-right: 10px;
            }

            .timetable-container {
                margin-top: 60px; /* Changed to match desktop */
                padding: 1rem;
                max-width: 90%;
                height: auto;
            }
        }
    </style>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        function checkSelections() {
            const gradeValue = document.getElementById('gradeSelect').value;
            const classValue = document.getElementById('classSelect').value;
            const defaultText = document.getElementById('default-text');
            const imageControls = document.querySelector('.image-controls');
            
            const allImages = document.querySelectorAll('.timetable-image');
            
            allImages.forEach(img => {
                img.classList.remove('show');
                img.style.display = 'none';
            });
            
            imageControls.classList.remove('show');
            
            if (gradeValue && classValue) {
                // Special handling for Junior 6
                if (gradeValue === 'j6' && classValue === 'D') {
                    defaultText.style.display = 'block';
                    defaultText.classList.remove('hide');
                    defaultText.textContent = 'Class D is not available for Junior 6';
                    return;
                }
                
                const imageId = `${gradeValue.toLowerCase()}${classValue.toLowerCase()}-timetable`;
                const selectedImage = document.getElementById(imageId);
                
                if (selectedImage) {
                    defaultText.classList.add('hide');
                    setTimeout(() => {
                        defaultText.style.display = 'none';
                        selectedImage.style.display = 'block';
                        setTimeout(() => {
                            selectedImage.classList.add('show');
                            imageControls.classList.add('show');
                        }, 50);
                    }, 300);
                } else {
                    defaultText.style.display = 'block';
                    setTimeout(() => {
                        defaultText.classList.remove('hide');
                    }, 50);
                }
            } else {
                defaultText.style.display = 'block';
                setTimeout(() => {
                    defaultText.classList.remove('hide');
                }, 50);
            }
        }

        function toggleFullscreen() {
            const overlay = document.querySelector('.fullscreen-overlay');
            const fullscreenImage = document.querySelector('.fullscreen-image');
            const visibleImage = document.querySelector('.timetable-image.show');
            
            if (visibleImage) {
                fullscreenImage.src = visibleImage.src;
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
                enableZoom(fullscreenImage);
            }
        }

        function closeFullscreen() {
            const overlay = document.querySelector('.fullscreen-overlay');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function enableZoom(image) {
            let scale = 1;
            image.onwheel = (e) => {
                e.preventDefault();
                scale += e.deltaY * -0.01;
                scale = Math.min(Math.max(1, scale), 3);
                image.style.transform = `scale(${scale})`;
            };
        }
    </script>
