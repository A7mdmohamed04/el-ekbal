<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">

    <title>Subject Videos Unavailable</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default styling - for larger (PC) screens */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('yellow_background.jpg'); /* Desktop image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Mobile-specific styling using media query */
        @media (max-width: 768px) {
            body, html {
                background-image: url('ekbal.jpg'); /* Mobile image */
            }
        }

        /* Message frame styling */
        .message-frame {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            border: 4px solid #007bff; /* Border similar to the title */
            border-radius: 20px; /* Rounded corners */
            background-color: rgba(255, 255, 255, 0.8); /* Light background for readability */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            max-width: 500px; /* Maximum width */
            width: 80%; /* Responsive width */
            margin: 20px auto; /* Center the message frame horizontally */
        }

        /* Back button styling */
        .back-btn {
            padding: 10px 20px;
            background-color: #007bff; /* Button color */
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px; /* Space between the text and the button */
        }

        .back-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Centering the message and back button */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh; /* Full viewport height */
        }

    </style>
</head>
<body>

    <!-- Centered content with text and back button -->
    <div class="center-content">
        <div class="message-frame">
            Videos for this subject are not available at the moment.
        </div>

        <!-- Back button -->
        <button class="back-btn" onclick="window.history.back()">Go Back</button>
    </div>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">

    <title>Navigation Bar with Page Links</title>  
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default styling for larger screens */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Mobile-specific styling */
        @media (max-width: 768px) {
            body, html {
                background-image: url('');
            }
        }

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navigation button container */
        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        /* Button styling */
        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            margin: 0 5px;
            background-color: transparent;
            border: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover {
            color: #ffcc00;
        }

        /* Logo styling */
        .nav-image img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Mobile-specific image adjustments */
        @media (max-width: 768px) {
            .nav-image img {
                width: 0px;
                height: 0px;
                content: url('el_ekbal_logo.png'); /* Mobile-specific logo */
            }
        }

        /* Ensure content doesn't overlap the navbar */
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn" id="button1">Home</button>
            <button class="nav-btn" id="button2">Activities</button>
            <button class="nav-btn" id="button3">Timetables</button>
            <button class="nav-btn" id="button4">Sheets</button>
            <button class="nav-btn" id="button5">About</button>
        </div>
        <div class="nav-image">
            <img src="el_ekbal_logo.png" alt="Logo">
        </div>
    </nav>

    <!-- JavaScript -->
    <script>
        document.getElementById('button1').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        document.getElementById('button2').addEventListener('click', function() {
            window.location.href = 'Activities.html';
        });

        document.getElementById('button3').addEventListener('click', function() {
            window.location.href = 'padge2.html';
        });

        document.getElementById('button4').addEventListener('click', function() {
            window.location.href = 'Sheets.html';
        });

        document.getElementById('button5').addEventListener('click', function() {
            window.location.href = 'About.html';
        });
    </script>

</body>
</html>
