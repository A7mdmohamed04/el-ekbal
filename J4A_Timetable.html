<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Back and Download</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling for desktop */
        body {
            background-image: url('ab1.jpg'); /* Add your desktop background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixes the background so it doesn't scroll */
            height: 100vh; /* Full height */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Adjusted big image styling: smaller and moved down */
        .big-image-container {
            position: absolute;
            top: 170px; /* Move the big image down */
            left: 0;
            width: 100%; /* Full width */
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(90vh - 240px); /* Fill remaining height with adjusted top */
        }

        .big-image-container img {
            max-width: 110%; /* Smaller max width */
            max-height: 100%; /* Smaller max height */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional: add some border radius */
        }

        /* Back and Download button styling */
        .action-buttons {
            position: absolute;
            top: calc(140px + 60%); /* Moved buttons slightly higher */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .action-btn {
            padding: 15px 30px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: #0056b3;
        }

        /* Media Queries for mobile background image */
        @media (max-width: 768px) {
            body {
                background-image: url('bgtimemobile.jpg'); /* Add your mobile background image */
                background-size: cover;
                background-position: center;
            }

            /* Adjust the size of the timetable image specifically for mobile */
            .big-image-container img {
                max-width: 96%; /* Smaller image for mobile */
                max-height: 76%; /* Smaller height for mobile */
            }

            /* Adjust the top position of the image for better centering on mobile */
            .big-image-container {
                top: 90px; /* Adjusted for mobile view */
            }

            /* Adjust the button position on mobile */
            .action-buttons {
                top: calc(120px + 50%); /* Move buttons higher on mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Big Image Section -->
    <div class="big-image-container">
        <img src="timetablej4.png" id="timetable" alt="Timetable"> <!-- Replace with your big image path -->
    </div>

    <!-- Back and Download buttons -->
    <div class="action-buttons">
        <button class="action-btn" id="backBtn">Back</button>
        <button class="action-btn" id="downloadBtn">Download</button>
    </div>

    <!-- JavaScript functionality -->
    <script>
        // Back button functionality
        document.getElementById('backBtn').addEventListener('click', function() {
            window.history.back(); // Go to the previous page
        });

        // Download button functionality
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const image = document.getElementById('timetable').src;
            const link = document.createElement('a');
            link.href = image;
            link.download = 'timetable.png'; // File name for download
            link.click();
        });
    </script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navigation button container */
        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        /* Button styling */
        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            margin: 0 5px;
            background-color: transparent;
            border: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover {
            color: #ffcc00;
        }

        /* Logo styling */
        .nav-image img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Mobile-specific image adjustments */
        @media (max-width: 768px) {
            .nav-image img {
                width: 0px;
                height: 0px;
                content: url('el_ekbal_logo.png');
                /* Mobile-specific logo */
            }
        }

        /* Sliding menu styling */
        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            /* Initially hidden */
            width: 100%;
            height: 100%;
            background-color: white;
            background-image: url('sky1.jpg');
            background-size: cover;
            background-position: center;
            transition: right 0.5s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding-top: 80px;
        }

        @media (max-width: 768px) {
            .menu {
                background-image: url('sky.jpg');
            }
        }

        /* Toggle button styling */
        .menu-btn,
        .home-btn {
            position: fixed;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 20;
        }

        /* Menu toggle button - right side */
        .menu-btn {
            right: 20px;
            top: 80px;
        }

        /* Home button - left side */
        .home-btn {
            left: 20px;
            top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 768px) {
            .menu-btn,
            .home-btn {
                top: 125px;
            }
        }

        /* Icon inside home button */
        .home-btn img {
            width: 18px;
            height: 24px;
            filter: invert(1); /* Makes the icon fully white */
        }

        /* Square button inside menu */
        .square-btn {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 43px;
            height: 43px;
            background-color: #007bff;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .square-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .square-btn:hover {
            transform: scale(1.1);
        }

        /* Menu item styling */
        .menu-item {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            margin: 10px;
            color: rgb(255, 255, 255);
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            min-width: 200px;
        }

        .menu-item:hover {
            background-color: #0056b3;
        }

        /* Ensure content doesn't overlap the navbar */
        body {
            padding-top: 80px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn" id="button1">Videos</button>
            <button class="nav-btn" id="button2">Activities</button>
            <button class="nav-btn" id="button3">Sheets</button>
            <button class="nav-btn" id="button4">About</button>
        </div>
        <div class="nav-image">
            <img src="el_ekbal_logo.png" alt="Logo">
        </div>
    </nav>

    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <button class="square-btn" id="imageButton">
            <img src="teacher.webp" alt="Button Image">
        </button>
    </div>

    <!-- Menu Toggle Button (Right side) -->
    <button class="menu-btn" id="toggleMenu">â˜°</button>

    <!-- Home Button (Left side) -->
    <button class="home-btn" id="homeButton">
        <img src="home.png" alt="Home Icon">
    </button>

    <!-- JavaScript -->
    <script>
        // Navbar button actions
        document.getElementById('button1').addEventListener('click', function () {
            window.location.href = 'Video.html';
        });

        document.getElementById('button2').addEventListener('click', function () {
            window.location.href = 'Activities.html';
        });

        document.getElementById('button3').addEventListener('click', function () {
            window.location.href = 'Sheets.html';
        });

        document.getElementById('button4').addEventListener('click', function () {
            window.location.href = 'About.html';
        });

        // Sliding menu functionality
        const menu = document.getElementById('menu');
        const toggleMenu = document.getElementById('toggleMenu');
        const imageButton = document.getElementById('imageButton');

        toggleMenu.addEventListener('click', function () {
            if (menu.style.right === '0px') {
                menu.style.right = '-100%';
            } else {
                menu.style.right = '0';
            }
        });

        // Create menu items dynamically
        const menuItems = [
            { text: 'Announcements', link: 'Announcements.html' },
            { text: 'Monthly marks', link: 'Monthly_marks.html' },
            { text: 'Contests', link: 'Contests.html' },
            { text: 'Contact us', link: 'Contact.html' }
        ];

        menuItems.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.textContent = item.text;
            menuItem.className = 'menu-item';

            menuItem.addEventListener('click', () => {
                window.location.href = item.link;
            });

            menu.appendChild(menuItem);
        });

        // Image button action
        imageButton.addEventListener('click', () => {
            window.location.href = 'Teacher_padge.html';
        });

        // Home button action
        document.getElementById('homeButton').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>

</body>

</html>
