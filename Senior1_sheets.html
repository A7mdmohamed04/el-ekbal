<!DOCTYPE html>
<html lang="en">
<head

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default styling for larger (PC) screens */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column; /* Arrange elements vertically */
            font-family: Arial, sans-serif;
            background-image: url('desktop_sheet_background.jpg'); /* Desktop image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Mobile-specific styling using media query */
        @media (max-width: 768px) {
            body, html {
                background-image: url('subject_bg.jpg'); /* Mobile image */
                overflow: hidden; /* Prevent scrolling */
                width: 100vw; /* Full width */
                height: 100vh; /* Full height */
            }

            .content {
                padding: 10px; /* Ensure some padding */
                font-size: 18px; /* Smaller font size for mobile */
            }

            .title {
                font-size: 24px; /* Smaller title for mobile */
            }

            .grade-buttons {
                grid-template-columns: repeat(2, 1fr); /* 2 buttons per row for mobile */
                width: 90%;
            }

            .grade-btn {
                font-size: 16px;
            }

            .back-btn {
                font-size: 18px; /* Adjust back button font size for mobile */
            }
        }

        /* Ensure the navbar remains at the top */
        body {
            padding-top: 20px; /* Adds space at the top so content doesn't overlap */
        }

        /* Centering text for the main content */
        .content {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column;
            flex-grow: 1; /* Allow content to grow */
            font-size: 24px; /* Larger font size */
            color: #333; /* Text color */
            text-align: center; /* Center text */
        }

        /* Title styling above buttons */
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            margin-top: -20px; /* Move title up further */
            padding: 20px; /* Space inside the border */
            border: 4px solid #007bff; /* Border around title */
            border-radius: 20px; /* Semi-circle edges */
            background-color: rgba(255, 255, 255, 0.8); /* Light background for readability */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        /* Hide title on desktop */
        @media (min-width: 769px) {
            .title {
                display: block; /* Display title on desktop */
            }
        }

        /* Styling for grade buttons */
        .grade-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 buttons per row */
            gap: 20px;
            width: 80%; /* Width of the button container */
            max-width: 500px; /* Maximum width for larger screens */
            margin-bottom: 30px; /* Space between grade buttons and back button */
        }

        .grade-btn {
            padding: 10px; /* Shorter height for buttons */
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 30px; /* Semi-circle edges */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .grade-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Back button styling */
        .back-btn {
            width: 250px; /* Set the width to a larger value */
            padding: 10px; /* Shorter height for buttons */
            font-size: 20px; /* Larger font size */
            font-weight: bold;
            color: black; /* Black text color */
            background-color: white; /* White background */
            border: none;
            border-radius: 30px; /* Semi-circle edges */
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px; /* Space above back button */
            display: block; /* Ensures it behaves like a block element */
            margin-left: auto; /* Center it horizontally */
            margin-right: auto; /* Center it horizontally */
        }

        .back-btn:hover {
            background-color: #f0f0f0; /* Light gray on hover */
        }
    </style>
</head>
<body>

    <!-- Centered Content with Grade Buttons -->
    <div class="content">
        <!-- Title -->
        
        <!-- Grade Buttons -->
        <div class="grade-buttons">
            <button class="grade-btn" id="grade1">English</button>
            <button class="grade-btn" id="grade2">Arabic</button>
            <button class="grade-btn" id="grade3">Math</button>
            <button class="grade-btn" id="grade4">In.sci</button>
            <button class="grade-btn" id="grade5">Philosophy</button>
            <button class="grade-btn" id="grade6">History</button>
        </div>

        <!-- Back Button -->
        <button class="back-btn" id="backButton">Back</button>
    </div>

    <!-- JavaScript functionality for button redirects -->
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back(); // Goes back to the previous page
        });

        // Example: Redirecting grade buttons to different pages
        document.getElementById('grade1').addEventListener('click', function() {
            window.location.href = 'S1_English_sheets.html'; // Redirects to 'English'
        });

        document.getElementById('grade2').addEventListener('click', function() {
            window.location.href = 'S1_Arabic_sheets.html'; // Redirects to 'Arabic'
        });

        document.getElementById('grade3').addEventListener('click', function() {
            window.location.href = 'S1_Math_sheets.html'; // Redirects to 'Math'
        });

        document.getElementById('grade4').addEventListener('click', function() {
            window.location.href = 'S1_In_Sci_sheets.html'; // Redirects to 'Science'
        });

        document.getElementById('grade5').addEventListener('click', function() {
            window.location.href = 'S1_Philosophy_sheets.html'; // Redirects to 'French'
        });

        document.getElementById('grade6').addEventListener('click', function() {
            window.location.href = 'S1_History_sheets.html'; // Redirects to 'N.S'
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>  
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default styling for larger screens */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #D3D3D3; /* Set background color to light gray */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Ensure content doesn't overlap the navbar */
        body {
            padding-top: 80px; /* Adjust if needed */
        }

        /* Sliding menu styling */
        .menu {
            position: fixed;
            top: 0;
            right: -100%; /* Hide off-screen to the right */
            width: 100%;
            height: 100%;
            background-color: white; /* Fallback for older browsers */
            background-image: url('menu_pc_bg.jpg'); /* Default to desktop background */
            background-size: cover; /* Cover the entire menu area */
            background-position: center; /* Center the background image */
            transition: right 0.5s ease; /* Change transition to right */
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black; /* Change text color to black for contrast */
            font-size: 24px;
            padding-top: 80px; /* Space below the navbar */
        }

        /* Mobile-specific background image */
        @media (max-width: 768px) {
            .menu {
                background-image: url('menu_bg.jpg'); /* Mobile background image */
            }
        }

        /* Common button styling */
        .menu-btn {
            position: fixed;
            right: 20px; /* Fixed position on the right */
            top: 80px; /* Position button right under the navbar */
            background-color: #007bff; /* Same blue color */
            border: none;
            border-radius: 20px; /* Semi-circle edges */
            padding: 10px 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 20; /* Ensure button is above the menu */
        }

        /* Adjust button position for desktop screens */
        @media (min-width: 768px) { /* Adjust this width based on your design */
            .menu-btn {
                top: 125px; /* Move the button down by 45 pixels from its original position */
            }
        }

        /* Menu item button styling */
        .menu-item {
            background-color: #007bff; /* Set the background to blue */
            border: none; /* Remove the border */
            border-radius: 20px; /* Semi-circle edges */
            padding: 10px 15px; /* Padding for button */
            margin: 5px; /* Space between buttons */
            color: white; /* Text color is now white */
            font-size: 20px; /* Font size for the items */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Smooth transition for hover effects */
        }

        .menu-item:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <!-- Sliding Menu -->
    <div class="menu" id="menu"></div>

    <!-- Menu Button -->
    <button class="menu-btn" id="toggleMenu">☰</button>

    <!-- JavaScript -->
    <script>
        // JavaScript for Sliding Menu
        const menu = document.getElementById('menu');
        const toggleMenu = document.getElementById('toggleMenu');

        // Toggle the sliding menu on button click
        toggleMenu.addEventListener('click', function() {
            // Check if the menu is open or closed
            if (menu.style.right === '0px') {
                menu.style.right = '-100%'; // Hide menu
            } else {
                menu.style.right = '0'; // Show menu
            }
        });

        // Add functionality for menu items
        const menuItems = [
            { text: 'About school', link: 'About.html' },
            { text: 'Monthly marks', link: 'Monthly_marks.html' },
            { text: 'Announcements', link: 'Announcements.html' },
        ];

        // Create menu items dynamically
        menuItems.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.textContent = item.text;
            menuItem.className = 'menu-item'; // Add class for styling

            // Add click event to redirect on click
            menuItem.addEventListener('click', () => {
                window.location.href = item.link; // Redirect to the specified link
            });

            menu.appendChild(menuItem); // Append the menu item to the menu
        });
    </script>

</body>
</html>
