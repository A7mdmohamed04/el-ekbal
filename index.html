<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>main Page</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Default styling - for larger (PC) screens */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('indexdesktop.jpg'); /* Desktop image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Mobile-specific styling using media query */
        @media (max-width: 768px) {
            body, html {
                background-image: url('phone.jpg'); /* Mobile image */
            }
        }

        /* Ensure body takes full height and doesn't interfere with background */
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            padding-top: 80px;
            /* Prevent overlap with navbar */
        }    

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            margin: 0 5px;
            background-color: transparent;
            border: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover {
            color: #ffcc00;
        }

        .nav-image img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .nav-image img {
                width: 0px;
                height: 0px;
                content: url('el_ekbal_logo.png');
                /* Mobile logo */
            }
        }

        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background-color: white;
            background-image: url('sky1.jpg');
            background-size: cover;
            background-position: center;
            transition: right 0.5s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding-top: 80px;
        }

        @media (max-width: 768px) {
            .menu {
                background-image: url('sky.jpg');
            }
        }

        .menu-btn {
            position: fixed;
            right: 20px;
            top: 80px;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 20;
        }

        @media (min-width: 768px) {
            .menu-btn {
                top: 125px;
            }
        }

        .square-btn {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 43px;
            height: 43px;
            background-color: #007bff;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .square-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .square-btn:hover {
            transform: scale(1.1);
        }

        .menu-item {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            margin: 10px;
            color: rgb(255, 255, 255);
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            min-width: 200px;
        }

        .menu-item:hover {
            background-color: #0056b3;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-grow: 1;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            margin-top: -20px;
        }

        @media (min-width: 769px) {
            .title {
                display: none;
            }
        }

        .grade-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }

        .grade-btn {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .grade-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .grade-buttons {
                grid-template-columns: repeat(2, 1fr);
                width: 90%;
            }
        }

        /* Search Bar CSS */
        .search-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 450px;
            border-radius: 30px;
            padding: 10px;
            z-index: 4;
            /* Lower than the menu */
        }

        @media (max-width: 768px) {
            .search-container {
                width: 300px;
            }
        }

        .search-bar-wrapper {
            position: relative;
            width: 100%;
        }

        .search-bar {
            padding: 15px 60px 15px 20px;
            width: 100%;
            border: 2px solid black;
            border-radius: 30px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .search-bar {
                padding: 10px 45px 10px 15px;
                font-size: 16px;
            }
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .search-icon {
                width: 20px;
                height: 20px;
            }
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            height: 18px;
            visibility: hidden;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn" id="button1">Videos</button>
            <button class="nav-btn" id="button2">Activities</button>
            <button class="nav-btn" id="button3">Sheets</button>
            <button class="nav-btn" id="button4">About</button>
        </div>
        <div class="nav-image">
            <img src="el_ekbal_logo.png" alt="Logo">
        </div>
    </nav>

    <div class="menu" id="menu">
        <button class="square-btn" id="imageButton">
            <img src="teacher.webp" alt="Button Image">
        </button>
    </div>

    <button class="menu-btn" id="toggleMenu">â˜°</button>

    <div class="search-container">
        <div class="search-bar-wrapper">
            <input type="text" class="search-bar" placeholder="Enter your code...">
            <img src="search_bar_lens.png" alt="Search" class="search-icon" onclick="searchCode()">
        </div>
        <div class="error-message" id="error-message">Code not found!</div>
    </div>

    <script>
        // Navigation buttons
        document.getElementById('button1').addEventListener('click', function () {
            window.location.href = 'Video.html';
        });

        document.getElementById('button2').addEventListener('click', function () {
            window.location.href = 'Activities.html';
        });

        document.getElementById('button3').addEventListener('click', function () {
            window.location.href = 'Sheets.html';
        });

        document.getElementById('button4').addEventListener('click', function () {
            window.location.href = 'About.html';
        });

        // Menu toggle functionality
        const menu = document.getElementById('menu');
        const toggleMenu = document.getElementById('toggleMenu');
        const imageButton = document.getElementById('imageButton');

        toggleMenu.addEventListener('click', function () {
            if (menu.style.right === '0px') {
                menu.style.right = '-100%';
            } else {
                menu.style.right = '0';
            }
        });

        // Menu items linking
        const menuItems = [
            { text: 'Announcements', link: 'Announcements.html' },
            { text: 'Timetables', link: 'padge2.html' },
            { text: 'Monthly marks', link: 'Monthly_marks.html' },
            { text: 'Contests', link: 'Contests.html' },
            { text: 'Contact us', link: 'Contact.html' }
        ];

        menuItems.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.textContent = item.text;
            menuItem.className = 'menu-item';
            menuItem.addEventListener('click', () => {
                window.location.href = item.link;
            });
            menu.appendChild(menuItem);
        });

        imageButton.addEventListener('click', () => {
            window.location.href = 'Teacher_padge.html';
        });

        // Search bar functionality
        function searchCode() {
            const input = document.querySelector('.search-bar').value.trim().toUpperCase();
            const error = document.getElementById('error-message');
            const pages = { "123": "Results.html", "456": "Sheets.html" };
            if (pages[input]) {
                error.style.visibility = 'hidden';
                window.location.href = pages[input];
            } else {
                error.style.visibility = 'visible';
            }
        }

        document.querySelector('.search-bar').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCode();
        });
    </script>

</body>

</html>
