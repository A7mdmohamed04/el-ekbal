<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Groups - Ekbal School</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="scroll.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Oswald;
        }

        /* Custom Fonts */
      
        :root {
            --primary-color: #003470;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #fff;
            --dark-color: #003470;
            font-family: 'Oswald', sans-serif;
        }

        body {
            font-family: 'Oswald', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background: url('https://i.ibb.co/SVZY9kz/Picsart-24-11-20-11-11-56-976.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding-top: 80px; /* Add padding to account for fixed navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            filter: blur(0px); /* Added blur effect */
        }

        .navbar {
            padding: 1.6rem 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: 0.3s;
            background: var(--primary-color);
            font-family: 'Oswald', sans-serif;
            top: 0;
            left: 0; /* Ensure navbar spans full width */
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            font-family: 'Oswald', sans-serif;
        }

        .logo {
            color: var(--light-color);
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 2px;
            font-size: 0;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            order: 2;
            font-family: 'Oswald', sans-serif;
        }

        .department-text {
            color: #808080;
            font-size: 0.8rem;
            margin-top: -5px;
            margin-left: 0px;
            display: none;
            font-family: 'Oswald', sans-serif;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-right: 3rem;
            order: 1;
            font-family: 'Oswald', sans-serif;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            font-family: Oswald;
        }

        .menu-btn {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--light-color);
            transition: 0.3s;
        }

        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu.active {
            max-height: 300px;
            padding: 1rem 0;
        }

        .mobile-menu a {
            display: block;
            color: var(--light-color);
            text-decoration: none;
            padding: 0.5rem 5%;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .menu-btn.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .home-icon, .teacher-icon {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            text-decoration: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .teacher-icon {
            display: block;
            margin-left: auto;
            padding-right: 0;
        }

        .right-icons {
            order: 3;
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.7rem 5%;
            }
            
            .nav-links {
                display: none;
            }
            
            .menu-btn {
                display: block;
                order: 3;
                transform: translateY(3.5px);
            }

            .home-icon {
                display: block;
                order: 2;
            }

            .teacher-icon {
                order: 1;
                margin-left: 0;
                transform: translateY(3px);
            }

            .logo {
                display: block;
                font-size: 1.8rem;
                letter-spacing: 6px;
            }

            .department-text {
                display: block;
                letter-spacing: 4px;
            }

            .logo-container {
                order: unset;
            }

            .nav-links {
                order: unset;
            }

            .right-icons {
                order: unset;
                gap: 1.2rem;
                margin-right: 10px;
            }
        }

        /* Groups specific styles */
        .wrapper {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2),
                       0 25px 65px rgba(0,0,0,0.15),
                       inset 0 -2px 15px rgba(0,0,0,0.1);
            width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: wrapperAppear 0.8s ease-out;
            margin-top: 20px; /* Reduced margin to account for navbar */
        }

        @keyframes wrapperAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .platform-buttons {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 50px;
            animation: platformButtonsSlide 1s ease-out;
        }

        @keyframes platformButtonsSlide {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .platform-btn {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 25px;
            background-color: #f8f9fa;
            color: #808080;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1),
                       inset 0 2px 6px rgba(255,255,255,0.8);
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .platform-btn i {
            font-size: 48px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.15);
            animation: iconSpin 0.6s ease-out;
        }
        
        @keyframes iconSpin {
            from {
                transform: sca(-180deg);
                opacity: 0;
            }
            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .platform-btn:hover i {
            transform: scale(1.15) rotate(-5deg);
            animation: iconBounce 0.5s ease infinite;
        }

        @keyframes iconBounce {
            0%, 100% {
                transform: scale(1.15) rotate(-5deg);
            }
            50% {
                transform: scale(1.25) rotate(-10deg);
            }
        }

        .platform-btn.whatsapp:hover,
        .platform-btn.whatsapp.active {
            background: linear-gradient(145deg, #25D366, #128C7E);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(37,211,102,0.4);
            animation: none;
        }

        .platform-btn.telegram:hover,
        .platform-btn.telegram.active {
            background: linear-gradient(145deg, #0088cc, #0066aa);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,136,204,0.4);
            animation: none;
        }

        .grade-selector {
            width: 100%;
            padding: 18px 25px;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            margin-bottom: 10px;
            font-size: 18px;
            outline: none;
            transition: all 0.4s ease;
            background-color: #f8f9fa;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.08);
            animation: selectorFadeIn 1.2s ease-out;
        }

        @keyframes selectorFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grade-selector:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 20px rgba(74,144,226,0.2),
                       inset 0 2px 6px rgba(0,0,0,0.08);
            background-color: white;
        }

        .section-buttons {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 10px;
        }

        .section-buttons.active {
            display: grid;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-btn {
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 8px 20px rgba(76,175,80,0.25);
            position: relative;
            overflow: hidden;
        }

        .section-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .section-btn:hover:before {
            left: 100%;
        }

        .section-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76,175,80,0.4);
        }

        .section-btn.telegram-theme {
            background: linear-gradient(145deg, #0088cc, #0077b3);
            box-shadow: 0 8px 20px rgba(0,136,204,0.25);
        }

        .section-btn.telegram-theme:hover {
            box-shadow: 0 10px 25px rgba(0,136,204,0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-links">
                <a href="index.html">Home</a> <span style="color: #d3d3d3;">/</span>
                <a href="monthly_marks.html">Monthly marks</a> <span style="color: #d3d3d3;">/</span>
                <a href="timetable.html">Timetables</a> <span style="color: #d3d3d3;">/</span>
                <a href="awards.html">Awards</a> <span style="color: #d3d3d3;">/</span>
                <a href="activities.html">Activities</a> <span style="color: #d3d3d3;">/</span>
                <a href="about.html">About</a>
            </div>
            <div class="logo-container">
                <a href="index.html" class="logo">EL EKBAL</a>
                <span class="department-text">BOYS DEPARTMENT</span>
            </div>
            <div class="right-icons">
                <a href="index.html" class="home-icon">
                    <i class="fas fa-home"></i>
                </a>
                <a href="teachers.html" class="teacher-icon fas fa-chalkboard-teacher"></a>
                <button class="menu-btn">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </div>
        <div class="mobile-menu">
            <a href="monthly_marks.html">Monthly marks</a>
            <a href="timetable.html">Timetables</a>
            <a href="awards.html">Awards</a>
            <a href="activities.html">Activities</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <div class="wrapper">
        <div class="platform-buttons">
            <button class="platform-btn whatsapp">
                <i class="fab fa-whatsapp"></i>
            </button>
            <button class="platform-btn telegram">
                <i class="fab fa-telegram"></i>
            </button>
        </div>

        <select class="grade-selector">
            <option value="">Select a grade</option>
            <option value="junior4">Junior Four</option>
            <option value="junior5">Junior Five</option>
            <option value="junior6">Junior Six</option>
            <option value="middle1">Middle One</option>
            <option value="middle2">Middle Two</option>
            <option value="middle3">Middle Three</option>
            <option value="senior1">Senior One</option>
            <option value="senior2">Senior Two</option>
            <option value="senior3">Senior Three</option>
        </select>

        <div class="section-buttons">
            <button class="section-btn" data-section="A">A</button>
            <button class="section-btn" data-section="B">B</button>
            <button class="section-btn" data-section="C">C</button>
            <button class="section-btn" data-section="D">D</button>
        </div>
    </div>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        const whatsappBtn = document.querySelector('.platform-btn.whatsapp');
        const telegramBtn = document.querySelector('.platform-btn.telegram');
        const gradeSelector = document.querySelector('.grade-selector');
        const sectionButtons = document.querySelector('.section-buttons');
        const sectionBtns = document.querySelectorAll('.section-btn');

        const whatsappLinks = {
            middle1: {
                A: "https://chat.whatsapp.com/your-middle1A-link",
                B: "https://chat.whatsapp.com/your-middle1B-link",
                C: "https://chat.whatsapp.com/your-middle1C-link",
                D: "https://chat.whatsapp.com/your-middle1D-link"
            },
            // Add other grade sections similarly
        };

        const telegramLinks = {
            middle1: {
                A: "https://t.me/your-middle1A-link",
                B: "https://t.me/your-middle1B-link",
                C: "https://t.me/your-middle1C-link",
                D: "https://t.me/your-middle1D-link"
            },
            // Add other grade sections similarly
        };

        let currentPlatform = '';

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        whatsappBtn.addEventListener('click', () => {
            currentPlatform = 'whatsapp';
            whatsappBtn.classList.add('active');
            telegramBtn.classList.remove('active');
            sectionBtns.forEach(btn => {
                btn.classList.remove('telegram-theme');
            });
            updateButtons();
        });

        telegramBtn.addEventListener('click', () => {
            currentPlatform = 'telegram';
            telegramBtn.classList.add('active');
            whatsappBtn.classList.remove('active');
            sectionBtns.forEach(btn => {
                btn.classList.add('telegram-theme');
            });
            updateButtons();
        });

        gradeSelector.addEventListener('change', () => {
            if (gradeSelector.value) {
                sectionButtons.classList.add('active');
            } else {
                sectionButtons.classList.remove('active');
            }
        });

        sectionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const grade = gradeSelector.value;
                const section = btn.dataset.section;
                const links = currentPlatform === 'whatsapp' ? whatsappLinks : telegramLinks;
                
                if (links[grade] && links[grade][section]) {
                    window.open(links[grade][section], '_blank');
                }
            });
        });

        function updateButtons() {
            if (gradeSelector.value) {
                sectionButtons.classList.add('active');
            }
        }
    </script>
</body>
</html>
