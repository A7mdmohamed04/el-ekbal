<head>
    <meta charset="UTF-8">

    <title>Groups - Ekbal School</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Oswald;
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
        }

        /* Custom Fonts */
      
        :root {
            --primary-color: #003470;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #fff;
            --dark-color: #003470;
            --background-color: #f4f4f4;
            --top-color: #ffffff;
            --text-color: #333;
            font-family: 'Oswald', sans-serif;
        }

        body.dark-mode {
            --primary-color: #1a1a1a;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #fff;
            --dark-color: #0c0c0c;
            --background-color: #121212;
            --top-color: #1e1e1e;
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background: url('https://i.imgur.com/hOilRfG.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
            backdrop-filter: blur(2px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Added for vertical centering */
        }

        .navbar {
            padding: 1.6rem 5%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: 0.3s;
            background: var(--primary-color);
            font-family: 'Oswald', sans-serif;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            font-family: 'Oswald', sans-serif;
        }

        .logo {
            color: var(--light-color);
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 2px;
            font-size: 0;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            order: 2;
            font-family: 'Oswald', sans-serif;
        }

        .department-text {
            color: #808080;
            font-size: 0.8rem;
            margin-top: -5px;
            margin-left: 0px;
            display: none;
            font-family: 'Oswald', sans-serif;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-right: 3rem;
            order: 1;
            font-family: 'Oswald', sans-serif;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            font-family: Oswald;
        }

        .menu-btn {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--light-color);
            transition: 0.3s;
        }

        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu.active {
            max-height: 300px;
            padding: 1rem 0;
        }

        .mobile-menu a {
            display: block;
            color: var(--light-color);
            text-decoration: none;
            padding: 0.5rem 5%;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .menu-btn.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .home-icon, .teacher-icon {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            text-decoration: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .teacher-icon {
            display: block;
            margin-left: auto;
            padding-right: 0;
        }

        .right-icons {
            order: 3;
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        /* Main content styles */
        .wrapper {
            background: var(--top-color);
            padding: clamp(20px, 5vw, 60px);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2),
                       0 25px 65px rgba(0,0,0,0.15),
                       inset 0 -2px 15px rgba(0,0,0,0.1);
            width: min(90%, 500px);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: wrapperAppear 0.8s ease-out;
            position: fixed; /* Changed from absolute */
            top: calc(50% + 15px); /* Added 15px for desktop */
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0; /* Removed margin-top */
        }

        .platform-buttons {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 50px;
            animation: platformButtonsSlide 1s ease-out;
            transform: translateY(7px); /* Added for desktop view */
        }

        .platform-btn {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 25px;
            background-color: var(--top-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1),
                       inset 0 2px 6px rgba(255,255,255,0.8);
            animation: buttonPulse 2s infinite;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .platform-btn i {
            font-size: 48px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.15);
            animation: iconFadeIn 0.6s ease-out;
        }

        .platform-btn.whatsapp:hover,
        .platform-btn.whatsapp.active {
            background: linear-gradient(145deg, #25D366, #128C7E);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(37,211,102,0.4);
            animation: none;
        }

        .platform-btn.telegram:hover,
        .platform-btn.telegram.active {
            background: linear-gradient(145deg, #0088cc, #0066aa);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,136,204,0.4);
            animation: none;
        }

        .grade-selector {
            width: 100%;
            padding: 18px 25px;
            border-radius: 15px;
            border: 2px solid var(--top-color);
            margin-bottom: 15px;
            font-size: 18px;
            outline: none;
            transition: all 0.4s ease;
            background-color: var(--background-color);
            color: var(--text-color);
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.08);
            animation: selectorFadeIn 1.2s ease-out;
            transform: translateY(-8px); /* Added for desktop view */
            -webkit-tap-highlight-color: transparent;
        }

        .section-btn {
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: #808080;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 8px 20px rgba(128,128,128,0.25);
            position: relative;
            overflow: hidden;
            width: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .section-btn.active {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            box-shadow: 0 8px 20px rgba(76,175,80,0.25);
        }

        .section-btn.active.telegram-theme {
            background: linear-gradient(145deg, #0088cc, #0077b3);
            box-shadow: 0 8px 20px rgba(0,136,204,0.25);
        }

        /* Dark mode toggle */
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark-color);
            color: var(--light-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            -webkit-tap-highlight-color: transparent;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            body {
                overflow: hidden; /* Prevent scrolling in mobile view */
            }

            .navbar {
                padding: 0.7rem 5%;
            }
            
            .nav-links {
                display: none;
            }
            
            .menu-btn {
                display: block;
                order: 3;
                transform: translateY(3.5px);
            }

            .home-icon {
                display: block;
                order: 2;
            }

            .teacher-icon {
                order: 1;
                margin-left: 0;
                transform: translateY(3px);
            }

            .logo {
                display: block;
                font-size: 1.8rem;
                letter-spacing: 6px;
            }

            .department-text {
                display: block;
                letter-spacing: 4px;
            }

            .logo-container {
                order: unset;
            }

            .nav-links {
                order: unset;
            }

            .right-icons {
                order: unset;
                gap: 1.2rem;
                margin-right: 10px;
            }

            .platform-buttons {
                transform: translateY(15px);
            }

            .grade-selector {
                transform: translateY(-10px);
                margin-bottom: 35px; /* Increased space between selector and button */
            }

            .section-button {
                transform: translateY(-20px);
            }

            .wrapper {
                top: 50%; /* Reset to center for mobile */
            }
        }

        /* Animations */
        @keyframes wrapperAppear {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @keyframes platformButtonsSlide {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes iconFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1.15); }
            50% { transform: scale(1.25); }
        }

        @keyframes selectorFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
