<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>About</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles for background and spacing */
        body {
            padding-top: 80px;
            background-image: url('bgblur2.jpg'); /* Desktop background */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background for mobile devices */
        @media (max-width: 768px) {
            body {
                background-image: url('bgblur2.jpg'); /* Mobile-specific background */
            }
        }

        /* Centered framed text container */
        .center-text {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 30px;
            border: 2px solid #007bff;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            margin: 0 5px;
            background-color: transparent;
            border: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover {
            color: #ffcc00;
        }

        .nav-image img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .nav-image img {
                width: 0px;
                height: 0px;
                content: url('el_ekbal_logo.png');
            }
        }

        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background-color: white;
            background-image: url('sky1.jpg');
            background-size: cover;
            background-position: center;
            transition: right 0.5s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding-top: 80px;
        }

        @media (max-width: 768px) {
            .menu {
                background-image: url('sky.jpg');
            }
        }

        .menu-btn {
            position: fixed;
            right: 20px;
            top: 80px;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 20;
        }

        @media (min-width: 768px) {
            .menu-btn {
                top: 125px;
            }
        }

        .square-btn {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 43px;
            height: 43px;
            background-color: #007bff;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .square-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .square-btn:hover {
            transform: scale(1.1);
        }

        .menu-item {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            margin: 10px;
            color: rgb(255, 255, 255);
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            min-width: 200px;
        }

        .menu-item:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn" id="button1">Home</button>
            <button class="nav-btn" id="button2">Videos</button>
            <button class="nav-btn" id="button3">Activities</button>
            <button class="nav-btn" id="button4">Sheets</button>
        </div>
        <div class="nav-image">
            <img src="el_ekbal_logo.png" alt="Logo">
        </div>
    </nav>

    <!-- Centered Text with Frame -->
    <div class="center-text">
        About page is not avaliable at the momment...
    </div>

    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <button class="square-btn" id="imageButton">
            <img src="teacher.webp" alt="Button Image">
        </button>
    </div>

    <!-- Menu Toggle Button -->
    <button class="menu-btn" id="toggleMenu">â˜°</button>

    <script>
        document.getElementById('button1').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        document.getElementById('button2').addEventListener('click', function() {
            window.location.href = 'Video.html';
        });

        document.getElementById('button3').addEventListener('click', function() {
            window.location.href = 'Activities.html';
        });

        document.getElementById('button4').addEventListener('click', function() {
            window.location.href = 'Sheets.html';
        });

        const menu = document.getElementById('menu');
        const toggleMenu = document.getElementById('toggleMenu');
        toggleMenu.addEventListener('click', function() {
            menu.style.right = menu.style.right === '0px' ? '-100%' : '0';
        });

        const menuItems = [
            { text: 'Announcements', link: 'Announcements.html' },
            { text: 'Timetables', link: 'padge2.html' },
            { text: 'Monthly marks', link: 'Monthly_marks.html' },
            { text: 'Contests', link: 'Contests.html' },
            { text: 'Contact us', link: 'Contact.html' }
        ];

        menuItems.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.textContent = item.text;
            menuItem.className = 'menu-item';
            menuItem.addEventListener('click', () => window.location.href = item.link);
            menu.appendChild(menuItem);
        });

        document.getElementById('imageButton').addEventListener('click', () => {
            window.location.href = 'Teacher_padge.html';
        });
    </script>

</body>
</html>
