        /* General reset */

            height: 100%;

    <title>Sliding Menu Example</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #D3D3D3;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding-top: 80px; /* Ensure content doesn't overlap */
        }

        /* Sliding menu styling */
        .menu {
            position: fixed;
            top: 0;
            right: -100%; /* Initially hidden */
            width: 100%;
            height: 100%;
            background-color: white;
            background-image: url('menu_pc_bg.jpg');
            background-size: cover;
            background-position: center;
            transition: right 0.5s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding-top: 80px;
        }

        /* Mobile-specific background */
        @media (max-width: 768px) {
            .menu {
                background-image: url('menu_bg.jpg');
            }
        }

        /* Toggle button styling */
        .menu-btn {
            position: fixed;
            right: 20px;
            top: 80px;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 20;
        }

        @media (min-width: 768px) {
            .menu-btn {
                top: 125px;
            }
        }

        /* Square button inside menu */
        .square-btn {
            position: absolute;
            bottom: 20px;
            left: 10px; /* Changed from right to left */
            width: 43px;
            height: 43px;
            background-color: #007bff;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .square-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .square-btn:hover {
            transform: scale(1.1);
        }

        /* Menu item styling */
        .menu-item {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin: 5px;
            color: rgb(255, 255, 255);
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <button class="square-btn" id="imageButton">
            <img src="teacher.webp" alt="Button Image">
        </button>
    </div>

    <!-- Menu Toggle Button -->
    <button class="menu-btn" id="toggleMenu">â˜°</button>

    <!-- JavaScript -->
    <script>
        const menu = document.getElementById('menu');
        const toggleMenu = document.getElementById('toggleMenu');

        // Toggle sliding menu
        toggleMenu.addEventListener('click', function() {
            if (menu.style.right === '0px') {
                menu.style.right = '-100%';
            } else {

            }
        });

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Navigation Bar with Page Links</title>  
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default styling for larger screens */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Mobile-specific styling */
        @media (max-width: 768px) {
            body, html {
                background-image: url('');
            }
        }

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navigation button container */
        .nav-buttons {
            display: flex;
            flex-grow: 1;
        }

        /* Button styling */
        .nav-btn {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            margin: 0 5px;
            background-color: transparent;
            border: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover {
            color: #ffcc00;
        }

        /* Logo styling */
        .nav-image img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Mobile-specific image adjustments */
        @media (max-width: 768px) {
            .nav-image img {
                width: 0px;
                height: 0px;
                content: url('el_ekbal_logo.png'); /* Mobile-specific logo */
            }
        }

        /* Ensure content doesn't overlap the navbar */
        body {
            padding-top: 80px;
        }
    </style>
</head>

    <!-- Navigation Bar -->
