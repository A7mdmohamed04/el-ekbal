<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload with Imgur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #uploadedImages {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        #uploadedImages img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        #uploadedImages img:hover {
            transform: scale(1.05);
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            margin: 10px auto;
        }

        .loading.active {
            display: block;
        }

        .error-message {
            color: #dc3545;
            margin: 10px 0;
            display: none;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YJQVTEZDKG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-YJQVTEZDKG');
    </script>
</head>
<body>
    <h1>Upload Your Image</h1>
    <input type="file" id="imageInput" accept="image/*" multiple>
    <button id="uploadButton" onclick="uploadImage()">Upload</button>
    <div class="loading" id="loadingIndicator">Uploading...</div>
    <div class="error-message" id="errorMessage"></div>

    <h2>Uploaded Images</h2>
    <div id="uploadedImages"></div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');

        // Load images when page loads
        document.addEventListener('DOMContentLoaded', loadImages);

        async function uploadImage() {
            const input = document.getElementById('imageInput');
            if (input.files.length === 0) {
                showError('Please select an image to upload.');
                return;
            }

            const file = input.files[0];
            // Validate file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size too large. Please select an image under 10MB.');
                return;
            }

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            showLoading(true);
            uploadButton.disabled = true;
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Client-ID ee9a0c9efeb339f'
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success && data.data.link) {
                    const imageUrl = data.data.link;
                    
                    // Retry logic for saving to server
                    let retryCount = 0;
                    const maxRetries = 3;
                    
                    while (retryCount < maxRetries) {
                        try {
                            const saveResponse = await fetch('https://ekbal.site/api/saveImage', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/json'
                                },
                                body: JSON.stringify({ imageUrl: imageUrl }),
                                credentials: 'include'
                            });

                            if (!saveResponse.ok) {
                                throw new Error(`Server responded with status: ${saveResponse.status}`);
                            }

                            const saveData = await saveResponse.json();
                            if (saveData.success) {
                                displayImage(imageUrl);
                                input.value = '';
                                hideError();
                                break; // Success - exit retry loop
                            } else {
                                throw new Error('Server indicated failure');
                            }
                        } catch (serverError) {
                            retryCount++;
                            if (retryCount === maxRetries) {
                                console.error('Server error after retries:', serverError);
                                showError('Failed to save image to server after multiple attempts. Please try again later.');
                                throw serverError;
                            }
                            // Wait before retrying (exponential backoff)
                            await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, retryCount)));
                        }
                    }
                } else {
                    console.error('Image upload failed:', data);
                    showError('Failed to upload image to Imgur. Please try again.');
                }
            } catch (error) {
                console.error('Error uploading image:', error);
                showError('Failed to upload image. Please check your internet connection and try again.');
            } finally {
                showLoading(false);
                uploadButton.disabled = false;
            }
        }

        async function loadImages() {
            showLoading(true);
            try {
                const response = await fetch('https://ekbal.site/api/getImages', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error(`Failed to fetch images: ${response.status}`);
                }
                const data = await response.json();
                if (!Array.isArray(data)) {
                    throw new Error('Invalid response format');
                }
                document.getElementById('uploadedImages').innerHTML = '';
                data.forEach(imageUrl => displayImage(imageUrl));
                hideError();
            } catch (error) {
                console.error('Error loading images:', error);
                showError('Failed to load existing images. Please refresh the page.');
            } finally {
                showLoading(false);
            }
        }

        function displayImage(imageUrl) {
            const uploadedImages = document.getElementById('uploadedImages');
            const imgContainer = document.createElement('div');
            imgContainer.style.position = 'relative';
            
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.alt = 'Uploaded image';
            imgElement.onerror = () => {
                imgElement.src = 'placeholder.png';
                imgElement.alt = 'Failed to load image';
            };
            
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = 'Ã—';
            deleteButton.style.position = 'absolute';
            deleteButton.style.top = '5px';
            deleteButton.style.right = '5px';
            deleteButton.style.backgroundColor = 'red';
            deleteButton.style.color = 'white';
            deleteButton.style.border = 'none';
            deleteButton.style.borderRadius = '50%';
            deleteButton.style.width = '25px';
            deleteButton.style.height = '25px';
            deleteButton.style.cursor = 'pointer';
            deleteButton.onclick = async () => {
                try {
                    const response = await fetch('https://ekbal.site/api/deleteImage', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ imageUrl: imageUrl }),
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        imgContainer.remove();
                    } else {
                        showError('Failed to delete image');
                    }
                } catch (error) {
                    console.error('Error deleting image:', error);
                    showError('Failed to delete image');
                }
            };
            
            imgContainer.appendChild(imgElement);
            imgContainer.appendChild(deleteButton);
            uploadedImages.appendChild(imgContainer);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showLoading(show) {
            loadingIndicator.classList.toggle('active', show);
        }
    </script>
</body>
</html>
