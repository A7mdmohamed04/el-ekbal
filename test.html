<!DOCTYPE html>
<html>
<head>
    <title>My Imgur Account Images</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-item {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .image-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="image-container" id="album-container"></div>

    <script>
        // Note: You need to register your application with Imgur to get a valid client ID
        // Visit https://api.imgur.com/oauth2/addclient to register
        const clientId = '0e9aefda15a6244'; // Replace with your actual client ID
        const username = 'A7medmohamed04';  // Updated to match the exact case from the URL

        fetch(`https://api.imgur.com/3/account/${username}/images/`, {
            headers: {
                'Authorization': `Client-ID ${clientId}`,
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                if (response.status === 403) {
                    throw new Error('Authentication failed: Invalid client ID or unauthorized access');
                }
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const container = document.getElementById('album-container');
            data.data.forEach((image, index) => {
                const img = document.createElement('img');
                img.src = image.link;
                img.className = 'image-item';
                img.alt = image.description || 'Account image';
                img.style.animation = `fadeIn 0.5s ease forwards ${index * 0.1}s`;
                container.appendChild(img);
            });
        })
        .catch(error => {
            console.error('Error fetching images:', error);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = error.message || 'Error loading images from Imgur: Please check your client ID and ensure it has proper authorization';
            document.getElementById('album-container').appendChild(errorDiv);
        });
    </script>
</body>
</html>
