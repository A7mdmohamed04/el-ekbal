<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload with Imgur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #uploadedImages img {
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Your Image</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Upload</button>

    <h2>Uploaded Images</h2>
    <div id="uploadedImages"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDxJaU8bLdx3fy9W1LfYgPJmyb2_sKyeC8",
            authDomain: "image-upload-9c8ce.firebaseapp.com", 
            projectId: "image-upload-9c8ce",
            storageBucket: "image-upload-9c8ce.appspot.com",
            messagingSenderId: "581883143558",
            appId: "1:581883143558:web:c3f6ca2e2e0d6c6e47a4ef"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', loadImages);

        async function uploadImage() {
            const input = document.getElementById('imageInput');
            if (input.files.length === 0) {
                alert('Please select an image to upload.');
                return;
            }

            const file = input.files[0];
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Client-ID ee9a0c9efeb339f'
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success && data.data.link) {
                    const imageUrl = data.data.link;
                    await saveImageToFirebase(imageUrl);
                    displayImage(imageUrl);
                } else {
                    console.error('Image upload failed:', data);
                    alert('Failed to upload image. Please try again.');
                }
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('An error occurred while uploading the image.');
            }
        }

        async function saveImageToFirebase(imageUrl) {
            try {
                await db.collection('images').add({
                    url: imageUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error saving to Firebase:', error);
            }
        }

        async function loadImages() {
            try {
                const snapshot = await db.collection('images')
                    .orderBy('timestamp', 'desc')
                    .get();
                
                const uploadedImages = document.getElementById('uploadedImages');
                uploadedImages.innerHTML = ''; // Clear existing images
                
                snapshot.forEach(doc => {
                    const imageUrl = doc.data().url;
                    displayImage(imageUrl);
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        function displayImage(imageUrl) {
            const uploadedImages = document.getElementById('uploadedImages');
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            uploadedImages.appendChild(imgElement);
        }

        // Real-time updates
        db.collection('images')
            .orderBy('timestamp', 'desc')
            .onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        const imageUrl = change.doc.data().url;
                        displayImage(imageUrl);
                    }
                });
            });
    </script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</body>
</html>
