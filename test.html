<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Interactive Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        .title {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7662863093743227"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to Something Cool!</h1>
        <button class="button" onclick="changeBackground()">Click Me!</button>
    </div>

    <script>
        function changeBackground() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeead'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = `linear-gradient(45deg, ${randomColor}, #4ecdc4)`;
        }
    </script>
</body>
</html>
