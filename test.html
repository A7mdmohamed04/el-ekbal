<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload with Imgur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #uploadedImages img {
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Your Image</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Upload</button>

    <h2>Uploaded Images</h2>
    <div id="uploadedImages"></div>

    <script>
        document.addEventListener('DOMContentLoaded', loadImages);

        async function uploadImage() {
            const input = document.getElementById('imageInput');
            if (input.files.length === 0) {
                alert('Please select an image to upload.');
                return;
            }

            const file = input.files[0];
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Client-ID ee9a0c9efeb339f' // Replace with your Imgur Client ID
                    },
                    body: formData
                });

                const data = await response.json();
                console.log(data); // Debug the API response

                if (data.success && data.data.link) {
                    const imageUrl = data.data.link; // Get the image URL from the response
                    await saveImageToServer(imageUrl); // Save the image URL to the server
                    displayImage(imageUrl); // Call the function to display the image
                } else {
                    console.error('Image upload failed:', data);
                    alert('Failed to upload image. Please try again.');
                }
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('An error occurred while uploading the image.');
            }
        }

        async function saveImageToServer(imageUrl) {
            try {
                await fetch('https://ekbal.site/api/saveImage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ imageUrl })
                });
            } catch (error) {
                console.error('Error saving image to server:', error);
            }
        }

        async function loadImages() {
            try {
                const response = await fetch('https://ekbal.site/api/getImages');
                const images = await response.json();
                images.forEach(imageUrl => displayImage(imageUrl));
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        function displayImage(imageUrl) {
            const uploadedImages = document.getElementById('uploadedImages'); // The container for images
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl; // Set the image URL
            uploadedImages.appendChild(imgElement);
        }
    </script>
</body>
</html>
