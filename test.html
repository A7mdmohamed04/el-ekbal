<!DOCTYPE html>
<html>
<head>
    <title>My Imgur Album</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .image-item {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container" id="album-container"></div>

    <script>
        const clientId = 'f5538634e13553a';
        const albumHash = 'ekbal-nqbtbB6';

        fetch(`https://api.imgur.com/3/album/${albumHash}/images`, {
            headers: {
                'Authorization': `Client-ID ${clientId}`
            }
        })
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('album-container');
            data.data.forEach(image => {
                const img = document.createElement('img');
                img.src = image.link;
                img.className = 'image-item';
                img.alt = image.description || 'Album image';
                container.appendChild(img);
            });
        })
        .catch(error => {
            console.error('Error fetching images:', error);
            document.getElementById('album-container').innerHTML = 'Error loading images from Imgur';
        });
    </script>
</body>
</html>
