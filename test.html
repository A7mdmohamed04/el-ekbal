<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload with Imgur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #uploadedImages img {
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Your Image</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Upload</button>

    <h2>Uploaded Images</h2>
    <div id="uploadedImages"></div>

    <script>
        // Load images when page loads
        document.addEventListener('DOMContentLoaded', loadImages);

        async function uploadImage() {
            const input = document.getElementById('imageInput');
            if (input.files.length === 0) {
                alert('Please select an image to upload.');
                return;
            }

            const file = input.files[0];
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Client-ID ee9a0c9efeb339f'
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success && data.data.link) {
                    const imageUrl = data.data.link;
                    // Save image URL to server first
                    await saveImageToServer(imageUrl);
                    // Then display the image
                    displayImage(imageUrl);
                    // Clear the file input
                    input.value = '';
                } else {
                    console.error('Image upload failed:', data);
                    alert('Failed to upload image. Please try again.');
                }
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('An error occurred while uploading the image.');
            }
        }

        async function saveImageToServer(imageUrl) {
            // Only allow saving images from test.html page
            if (window.location.pathname !== '/test.html') {
                throw new Error('Image uploads only allowed on test page');
            }

            try {
                const response = await fetch('https://ekbal.site/api/saveImage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ imageUrl })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save image URL to server');
                }
            } catch (error) {
                console.error('Error saving image to server:', error);
                throw error; // Re-throw to handle in uploadImage
            }
        }

        async function loadImages() {
            // Only load images on test.html page
            if (window.location.pathname !== '/test.html') {
                return;
            }

            try {
                const response = await fetch('https://ekbal.site/api/getImages');
                if (!response.ok) {
                    throw new Error('Failed to fetch images');
                }
                const images = await response.json();
                // Clear existing images first
                document.getElementById('uploadedImages').innerHTML = '';
                // Display all images from the server
                images.forEach(imageUrl => displayImage(imageUrl));
            } catch (error) {
                console.error('Error loading images:', error);
                alert('Failed to load existing images');
            }
        }

        function displayImage(imageUrl) {
            const uploadedImages = document.getElementById('uploadedImages');
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.alt = 'Uploaded image';
            uploadedImages.appendChild(imgElement);
        }
    </script>
</body>
</html>
