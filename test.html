<!DOCTYPE html>
<html>
<head>
    <title>My Imgur Account Images</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .image-item {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container" id="album-container"></div>

    <script>
        const clientId = 'f5538634e13553a';
        const username = 'Ahmedmohamed04'; // Imgur username

        fetch(`https://api.imgur.com/3/account/${username}/images`, {
            headers: {
                'Authorization': `Client-ID ${clientId}`,
                'Accept': '*/*',
                'Accept-Language': 'en-GB,en;q=0.9,ar-EG;q=0.8,ar;q=0.7,en-US;q=0.6',
                'Origin': 'https://ekbal.site',
                'Referer': 'https://ekbal.site/',
                'User-Agent': 'Mozilla/5.0 (iPhone; CPU iPhone OS 16_6 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.6 Mobile/15E148 Safari/604.1'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const container = document.getElementById('album-container');
            data.data.forEach(image => {
                const img = document.createElement('img');
                img.src = image.link;
                img.className = 'image-item';
                img.alt = image.description || 'Account image';
                container.appendChild(img);
            });
        })
        .catch(error => {
            console.error('Error fetching images:', error);
            document.getElementById('album-container').innerHTML = 
                'Error loading images from Imgur: Please check your username and client ID';
        });
    </script>
</body>
</html>
